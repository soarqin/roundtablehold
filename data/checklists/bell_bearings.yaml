title: 铃珠
id: bell_bearings
map_icon: /map/icons/MENU_MAP_80.png
description: 铃珠需要交给圆桌厅堂的孪生老妪。每个都会增加新的出售内容，要么添加到基础商店出售列表中，要么在“铃珠商店”中创建一个新的独立选项。有些是在探索中拾取或者敌人掉落。此外，每个商店NPC在死亡时会掉落一个铃珠，借此你仍然可以购买他们所出售的道具。有些铃珠，包括所有无名商人，只能通过谋杀来获取，唯一好处是他们的商品可以在圆桌厅堂中直接购买。商人和NPC的铃珠在新周目会重置，但其他铃珠不会。
