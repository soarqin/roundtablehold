  - 位置
  items:
  - id: '1_1'
    icon: /img/icons/tools/edited/00009.png
    data:
    - <b>赐福记忆</b>
    - 能传送到最后停留的赐福，但会失去所有的卢恩。但保留当前的卢恩拾取点。
    - 在游戏开始时自动授予
  - id: '1_2'
    icon: /img/icons/tools/edited/00092.png
    map_icon: /map/icons/shadows/tools/00092.png
    data:
    - <b>望远镜</b>
    - 切换到第一人称视角
    - 从<b>[宁姆格福]</b><b>[艾雷教堂]</b>的<b>[“流浪商人”咖列]</b>处购买，花费500卢恩
    cords:
    - 3668
    - 7193
  - id: '1_3'
    icon: /img/icons/tools/edited/00013.png
    data:
    - <b>灵马哨笛</b>
    - 能召唤出灵马托雷特，骑马行动。骑马时使用，将会下马。<br>灵马死亡后能再一次召唤，但必须消耗“红露滴圣杯瓶”。
    - 通过你触摸的第三个赐福遇见<b>[梅琳娜]</b>获得
  - id: '1_7'
    icon: /img/icons/tools/flasks/00024.png
    map_icon: /map/icons/shadows/tools/flasks/00024.png
    data:
    - <b>灵药圣杯瓶</b>
    - 加入不同的结晶露滴调配，将产生各种特殊效用。<br>在赐福休息能获得补充。
    - 在<b>[宁姆格福]</b>的<b>[玛莉卡第三教堂]</b>中找到
    cords:
    - 4657
    - 6711
  - id: '1_4'
    icon: /img/icons/tools/edited/03068.png
    map_icon: /map/icons/shadows/tools/03068.png
    map_icon_size: 25
    data:
    - <b>拟态面纱</b>
    - 消耗6点专注，拟态成各种物体。
    - '<b>[史东薇尔城]</b>: 从<b>[“接肢”贵族后裔]</b>的房间上楼，经过拾取<b>[蛹群的遗物]</b>的下落点在一个失乡骑士守卫的宝箱里'
    cords:
    - 3134
    - 6721
  - id: '1_5'
    icon: /img/icons/tools/edited/00093.png
    map_icon: /map/icons/shadows/tools/00093.png
    data:
    - <b>携带照明灯</b>
    - 使用后能点亮灯，再使用一次能熄灯。
    - 从<b>[啜泣半岛]</b><b>赐福[隐居商人的破屋]</b>的<b>[隐居商人]</b>或<b>[利耶尼亚]</b><b>赐福[利耶尼亚湖（湖边）]</b>的<b>[流浪民族的商人]</b>处购买，1800卢恩
    cords:
    - 3449
    - 8218
  - id: '1_6'
    icon: /img/icons/tools/edited/00625.png
    map_icon: /map/icons/shadows/tools/00625.png
    data:
    - <b>纯血骑士勋章</b>
    - 传送到<b>赐福[王朝庙（入口）]</b>; 可以用于安全地传送逃离任何战斗
    - <b>[利耶尼亚]</b><b>[蔷薇教堂]</b>的<b>[“白面具”梵雷]</b>任务完成后给予
    cords:
    - 1849
    - 5341
- title: 战斗
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '2_1'
    icon: /img/icons/tools/edited/00597.png
    data:
    - <b>玛尔基特的囚具</b>
    - '每次最多可以在<b>[“恶兆妖鬼”玛尔基特]</b>，迷你Boss<b>[“恶兆妖鬼”玛尔基特]</b>或<b>[“恶兆王”蒙葛特]</b>的第一阶段使用两次:
      击晕他们几秒'
    - 用5000卢恩从<b>[帕奇]</b>处购买
  - id: '2_2'
    icon: /img/icons/tools/edited/00201.png
    data:
    - <b>召咒魂铃</b>
    - 消耗7点专注值摇动，召唤徘徊的咒魂。可以连续摇动。
    - 在<b>[湖之利耶尼亚]</b><b>[拉斯卡废墟]</b>西北在地下的宝箱
  - id: '2_3'
    icon: /img/icons/tools/edited/00193.png
    data:
    - <b>稚幼祖灵头部</b>
    - 消耗27点专注值，喷出灵魂水雾，给予魔力属性伤害。
    - 在<b>[“永恒之城”诺克隆恩]</b><b>[祖灵森林]</b>西北淹没废墟; 小心地通过平台到远端，祖灵之民守卫的一个宝箱
  - id: '2_4'
    icon: /img/icons/tools/edited/00598.png
    data:
    - <b>蒙格的囚具</b>
    - '每次最多在<b>[“鲜血君王”蒙格]</b>第一阶段中使用两次: 击晕他几秒'
    - 在<b>[弃置恶兆的地底]</b>由两个巨大的龙虾守卫
  - id: '2_5'
    icon: /img/icons/tools/00593.png
    data:
    - <b>恶兆幼子像</b>
    - 消耗24点专注值，释放穷追不舍的咒魂。
    - 从<b>[弃置恶兆的地底]</b><b>赐福[地底大道旁]</b>出发，解锁捷径，通过前两扇门，然后从梯子上下来，击败死兆兵掉落
  - id: '2_6'
    icon: /img/icons/tools/00677.png
    data:
    - <b>王室恶兆幼子像</b>
    - 消耗50点专注值，释放大量穷追不舍的咒魂。
    - 在<b>[圆桌厅堂]</b>与<b>[“解指”恩雅]</b>交易<b>[恶兆王的追忆]</b>时的选择之一
  - id: '2_7'
    icon: /img/icons/tools/edited/00094.png
    data:
    - <b>亵渎兽爪</b>
    - <b>[“黑剑”玛利喀斯]</b>战中可以格挡特定的近战攻击并击晕他
    - <b>[逐渐崩毁的法姆·亚兹拉]</b>的<b>[“叛律者”贝纳尔]</b>掉落
- title: 唤声泥颅
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '3_1'
    icon: /img/icons/tools/00095.png
    data:
    - <b>唤声泥颅“你好”</b>
    - 能发出“你好”的声音。
    - '<b>[宁姆格福]</b><b>[风暴根脚的地下墓地]</b>: 在第一个火焰喷射柱后面'
  - id: '3_2'
    icon: /img/icons/tools/00099.png
    data:
    - <b>唤声泥颅“救命啊……”</b>
    - 能发出“救命啊……”的声音。
    - '<b>[啜泣半岛]</b><b>[穿刺地下墓地]</b>: 钉刺陷阱处下落后的路上'
  - id: '3_3'
    icon: /img/icons/tools/00096.png
    data:
    - <b>唤声泥颅“谢谢”</b>
    - 能发出“谢谢”的声音。
    - '<b>[啜泣半岛]</b><b>[灵庙原野地下墓地]</b>: 在主路的尽头，通过另一个火焰喷射柱'
  - id: '3_4'
    icon: /img/icons/tools/00098.png
    data:
    - <b>唤声泥颅“太棒了！”</b>
    - 能发出“太棒了！”的声音。
    - '<b>[湖之利耶尼亚]</b><b>[断崖下的地下墓地]</b>: 在通道里从锁着的门的第一组楼梯落下'
  - id: '3_5'
    icon: /img/icons/tools/00097.png
    data:
    - <b>唤声泥颅“对不起”</b>
    - 能发出“对不起”的声音。
    - '<b>[亚坛高原]</b><b>[丑恶地下墓地]</b>: 靠近Boss门拉杆的地方'
  - id: '3_6'
    icon: /img/icons/tools/00631.png
    data:
    - <b>唤声泥颅“你长得很好看”</b>
    - 能发出“你长得很好看”的声音。
    - '<b>[格密尔火山]</b><b>[遁世者村]</b>: 在村子的南侧，一间房子旁'
  - id: '3_7'
    icon: /img/icons/tools/00101.png
    data:
    - <b>唤声泥颅“我们开始吧”</b>
    - 能发出“我们开始吧”的声音。
    - '<b>[亚坛高原]</b> <b>[尊贵者的英雄墓地]</b>: 遇到打开Boss门的暗影敌人的房间入口处'
  - id: '3_8'
    icon: /img/icons/tools/00100.png
    data:
    - <b>唤声泥颅“我爱你”</b>
    - 能发出“我爱你”的声音。
    - '<b>[米凯拉的圣树]</b>: <b>[“仪典镇”奥缇那]</b>的传送门把你传到的地方往下走两个分叉'
- title: 多人联机游玩
  table:
  - 名称
  - 描述
  - 位置
  table_widths:
  - 3
  - 4
  - 5
  items:
  - id: '4_1'
    icon: /img/icons/tools/online/00005.png
    data:
    - <b>褪色者老指</b>
    - 能够写下讯息，传布到其他世界，让其他世界的玩家看见。
    - 游戏开始时获得，在你出生所在建筑里的一具尸体上
  - id: '4_2'
    icon: /img/icons/tools/online/00001.png
    data:
    - <b>褪色者勾指</b>
    - 能写下协力多人联机游玩的召唤记号。<br>能作为协助者（勾指）接受召唤，目标是打败受召唤世界里的区域头目。
    - 在<b>赐福[漂流墓地]</b>房间的尸体上
  - id: '4_3'
    icon: /img/icons/tools/online/00004.png
    data:
    - <b>断指刀</b>
    - 在受召唤的世界中使用，能返回原本的世界。
    - 在同一具尸体上
  - id: '4_4'
    icon: /img/icons/tools/online/00602.png
    data:
    - <b>金色小雕像</b>
    - 能将协力多人联机游玩的召唤记号送往所有(或附近的)记号聚集处。（仅限已可使用的记号聚集处。）
    - 在<b>赐福[引导之始]</b>附近的第一个记号聚集处发现
  - id: '4_5'
    icon: /img/icons/tools/online/00014.png
    data:
    - <b>唤勾指药</b>
    - 能看见协力多人联机游玩以及敌对多人联机游玩的召唤记号。<br>协力记号为金色，敌对记号为红色。<br>除非联机成功否则道具会被退还。
    - 不能重复使用，但可以很容易地用两朵<b>[落叶花]</b>制作。包括许多NPC在内的入侵者掉落，并经常可以捡到或买到。
  - id: '4_6'
    icon: /img/icons/tools/online/00008.png
    data:
    - <b>溃烂血指</b>
    - 能够入侵其他玩家的世界。能作为入侵者（<b>[血指]</b>）入侵，目标是打败入侵世界里的“勾指主人”。
    - 不可重复使用，但可以从<b>[宁姆格福]</b>东的<b>[流浪民族的商人]</b>，以及<b>[帕奇]</b>和<b>[受囚商人]</b>处限量购买，也可以从<b>[王城罗德尔]</b>中的<b>[遁世商人]</b>处无限购买。<b>[“白面具”梵雷]</b>在他的任务线里给5个。
  - id: '4_7'
    icon: /img/icons/tools/online/00634.png
    data:
    - <b>血指幻影</b>
    - 能再一次入侵曾经入侵过的世界。找不到联机主机时很有用
    - 如果你入侵某人，会自动获得3个，一旦入侵结束就会自动消失
  - id: '4_8'
    icon: /img/icons/tools/online/00002.png
    data:
    - <b>斗士勾指</b>
    - 能写下敌对多人联机游玩的召唤记号。<br>能作为敌对者（斗士）接受召唤，目标是打败受召唤世界里的“勾指主人”。
    - 在<b>[宁姆格福]</b>北边在脚下的毁坏的圆形结构，附近<b>[“叛律者”亨利克斯]</b>入侵的地方，幽灵旁边
  - id: '4_9'
    icon: /img/icons/tools/online/00603.png
    data:
    - <b>红色小雕像</b>
    - 能将敌对多人联机游玩的召唤记号送往所有(或附近的)记号聚集处。（仅限已可使用的记号聚集处。）
    - 在同一具尸体上
  - id: '4_10'
    icon: /img/icons/tools/online/00007.png
    data:
    - <b>嘲弄者舌头</b>
    - 能吸引入侵者前来。<br>即使没有召唤协助者（勾指）也会受到入侵，并且缩短入侵的时间间距。
    - <b>[圆桌厅堂]</b>跳下一楼后的NPC入侵者<b>[“发狂之舌”阿尔佩利希]</b>掉落
  - id: '4_11'
    icon: /img/icons/tools/online/00579.png
    data:
    - <b>白秘文戒指</b>
    - 被入侵者入侵时能自动发出请求，召唤其他世界的“猎人”。（但在部分场合无法进行召唤。）
    - 用1000卢恩从<b>[圆桌厅堂]</b>的<b>[孪生老妪]</b>处购买
  - id: '4_12'
    icon: /img/icons/tools/online/00580.png
    data:
    - <b>蓝秘文戒指</b>
    - 收到来自其他世界的召唤请求时，能回应要求，作为“猎人”接受召唤。
    - 用1000卢恩从<b>[圆桌厅堂]</b>的<b>[孪生老妪]</b>处购买
  - id: '4_13'
    icon: /img/icons/tools/online/00003.png
    data:
    - <b>血指</b>
    - 能够入侵其他玩家的世界。<br>能作为入侵者（血指）入侵其他世界，目标是打败入侵世界里的“勾指主人”。
    - 由<b>[利耶尼亚]</b><b>[蔷薇教堂]</b>的<b>[“白面具”梵雷]</b>在任务结束时给予
  - id: '4_14'
    icon: /img/icons/tools/online/00635.png
    data:
    - <b>叛律指头</b>
    - 能够入侵其他玩家的世界。能作为入侵者（叛律者）入侵，目标是打败入侵世界里的“勾指主人”。
    - 在<b>[火山官邸]</b>的桌上作为任务请求道具获取
  - id: '4_15'
    icon: /img/icons/tools/online/00626.png
    data:
    - <b>大卢恩幻影</b>
    - 能对入侵世界里的敌人降下鲜血赐福。在周围发生出血状态时，提升攻击力。
    - 如果你装备<b>[蒙格的大卢恩]</b>后用<b>[卢恩弯弧]</b>入侵别人，你会自动获得3个，一旦入侵结束会自动消失
