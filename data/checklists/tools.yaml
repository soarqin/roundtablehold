    data: ['<b>玛尔基特的囚具</b>', '每次最多可以在<b>[“恶兆妖鬼”玛尔基特]</b>，迷你Boss<b>[“恶兆妖鬼”玛尔基特]</b>或<b>[“恶兆王”蒙葛特]</b>的第一阶段使用两次：击晕他们几秒', '用5000卢恩从<b>[帕奇]</b>处购买']
