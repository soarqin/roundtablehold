    data: ['<b>召咒魂铃</b>', '消耗7点专注值摇动，召唤徘徊的咒魂。可以连续摇动。', '在<b>[湖之利耶尼亚]</b><b>[拉斯卡废墟]</b>西北在地下的宝箱']
