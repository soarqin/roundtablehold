- title: 多人联机游玩
  table:
  - 名称
  - 描述
  - 位置
  table_widths: [3, 4, 5]
  items:
  - id: '4_1'
    icon: /img/icons/tools/online/00005.png
    data: ['<b>褪色者老指</b>', '能够写下讯息，传布到其他世界，让其他世界的玩家看见。', '游戏开始时获得，在你出生所在建筑里的一具尸体上']
  - id: '4_2'
    icon: /img/icons/tools/online/00001.png
    data: ['<b>褪色者勾指</b>', '能写下协力多人联机游玩的召唤记号。<br>能作为协助者（勾指）接受召唤，目标是打败受召唤世界里的区域头目。', '在<b>赐福[漂流墓地]</b>房间的尸体上']
  - id: '4_3'
    icon: /img/icons/tools/online/00004.png
    data: ['<b>断指刀</b>', '在受召唤的世界中使用，能返回原本的世界。', '在同一具尸体上']
  - id: '4_4'
    icon: /img/icons/tools/online/00602.png
    data: ['<b>金色小雕像</b>', '能将协力多人联机游玩的召唤记号送往所有(或附近的)记号聚集处。（仅限已可使用的记号聚集处。）', '在<b>赐福[引导之始]</b>附近的第一个记号聚集处发现']
  - id: '4_5'
    icon: /img/icons/tools/online/00014.png
    data: ['<b>唤勾指药</b>', '能看见协力多人联机游玩以及敌对多人联机游玩的召唤记号。<br>协力记号为金色，敌对记号为红色。<br>除非联机成功否则道具会被退还。', '不能重复使用，但可以很容易地用两朵<b>[落叶花]</b>制作。包括许多NPC在内的入侵者掉落，并经常可以捡到或买到。']
  - id: '4_6'
    icon: /img/icons/tools/online/00008.png
    data: ['<b>溃烂血指</b>', '能够入侵其他玩家的世界。能作为入侵者（<b>[血指]</b>）入侵，目标是打败入侵世界里的“勾指主人”。', '不可重复使用，但可以从<b>[宁姆格福]</b>东的<b>[流浪民族的商人]</b>，以及<b>[帕奇]</b>和<b>[受囚商人]</b>处限量购买，也可以从<b>[王城罗德尔]</b>中的<b>[遁世商人]</b>处无限购买。<b>[“白面具”梵雷]</b>在他的任务线里给5个。']
  - id: '4_7'
    icon: /img/icons/tools/online/00634.png
    data: ['<b>血指幻影</b>', '能再一次入侵曾经入侵过的世界。找不到联机主机时很有用', '如果你入侵某人，会自动获得3个，一旦入侵结束就会自动消失']
  - id: '4_8'
    icon: /img/icons/tools/online/00002.png
    data: ['<b>斗士勾指</b>', '能写下敌对多人联机游玩的召唤记号。<br>能作为敌对者（斗士）接受召唤，目标是打败受召唤世界里的“勾指主人”。', '在<b>[宁姆格福]</b>北边在脚下的毁坏的圆形结构，附近<b>[“叛律者”亨利克斯]</b>入侵的地方，幽灵旁边']
  - id: '4_9'
    icon: /img/icons/tools/online/00603.png
    data: ['<b>红色小雕像</b>', '能将敌对多人联机游玩的召唤记号送往所有(或附近的)记号聚集处。（仅限已可使用的记号聚集处。）', '在同一具尸体上']
  - id: '4_10'
    icon: /img/icons/tools/online/00007.png
    data: ['<b>嘲弄者舌头</b>', '能吸引入侵者前来。<br>即使没有召唤协助者（勾指）也会受到入侵，并且缩短入侵的时间间距。', '<b>[圆桌厅堂]</b>跳下一楼后的NPC入侵者<b>[“发狂之舌”阿尔佩利希]</b>掉落']
  - id: '4_11'
    icon: /img/icons/tools/online/00579.png
    data: ['<b>白秘文戒指</b>', '被入侵者入侵时能自动发出请求，召唤其他世界的“猎人”。（但在部分场合无法进行召唤。）', '用1000卢恩从<b>[圆桌厅堂]</b>的<b>[孪生老妪]</b>处购买']
  - id: '4_12'
    icon: /img/icons/tools/online/00580.png
    data: ['<b>蓝秘文戒指</b>', '收到来自其他世界的召唤请求时，能回应要求，作为“猎人”接受召唤。', '用1000卢恩从<b>[圆桌厅堂]</b>的<b>[孪生老妪]</b>处购买']
  - id: '4_13'
    icon: /img/icons/tools/online/00003.png
    data: ['<b>血指</b>', '能够入侵其他玩家的世界。<br>能作为入侵者（血指）入侵其他世界，目标是打败入侵世界里的“勾指主人”。', '由<b>[利耶尼亚]</b><b>[蔷薇教堂]</b>的<b>[“白面具”梵雷]</b>在任务结束时给予']
  - id: '4_14'
    icon: /img/icons/tools/online/00635.png
    data: ['<b>叛律指头</b>', '能够入侵其他玩家的世界。能作为入侵者（叛律者）入侵，目标是打败入侵世界里的“勾指主人”。', '在<b>[火山官邸]</b>的桌上作为任务请求道具获取']
  - id: '4_15'
    icon: /img/icons/tools/online/00626.png
    data: ['<b>大卢恩幻影</b>', '能对入侵世界里的敌人降下鲜血赐福。在周围发生出血状态时，提升攻击力。', '如果你装备<b>[蒙格的大卢恩]</b>后用<b>[卢恩弯弧]</b>入侵别人，你会自动获得3个，一旦入侵结束会自动消失']
