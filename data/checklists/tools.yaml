  - id: '2_7'
    icon: /img/icons/tools/edited/00094.png
    data: ['<b>亵渎兽爪</b>', '<b>[“黑剑”玛利喀斯]</b>战中可以格挡特定的近战攻击并击晕他', '<b>[逐渐崩毁的法姆·亚兹拉]</b>的<b>[“叛律者”贝纳尔]</b>掉落']
  - id: '2_11'
    icon: '/img/icons/tools/edited/00764.png'
    data: ['<b>情谊石</b>', '精灵石内的精灵消失的当下，能引发灵力爆炸', '从<b>[劳弗古遗迹]</b>的入口向北朝边缘走，然后向西走，你会发现一个区域，下面有一个你可以跳进去拾取的物品。']
  - id: '2_12'
    icon: '/img/icons/tools/edited/00758.png'
    data: ['<b>带角幼子像</b>', '能消耗专注值，在使用者周围召唤怨魂', '<b>赐福[艾拉克河洞窟]</b>附近的小腐烂树灵掉落。']
  - id: '2_13'
    icon: '/img/icons/tools/edited/00755.png'
    data: ['<b>拉纳香油瓶</b>', '能消耗专注值，朝前方释放火焰', '<b>[青蓝海岸]</b>东边小岛的尸体上。通过穿过位于<b>赐福[青蓝海岸西边]</b>南部海岸边的地下洞穴通道可以进入该岛。']
  - id: '2_14'
    icon: '/img/icons/tools/edited/00780.png'
    data: ['<b>提比亚的唤声</b>', '能消耗专注值，召唤因死迷途的人', '<b>[卡洛隐藏墓地]</b>：从有骷髅埋伏的墓地中获取。<br><b>[喟叹监牢]</b>：从可破坏的路径掉下去后，离开房间并上楼梯。走右边的路，你会发现一个小房间，里面有一具尸体，里面有这个物品。']
