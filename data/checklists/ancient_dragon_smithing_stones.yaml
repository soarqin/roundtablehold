title: 古龙岩锻造石
id: ancient_dragon_smithing_stones
sections:
- title: 古龙岩锻造石
  link: https://eldenring.wiki.fextralife.com/Ancient+Dragon+Smithing+Stone
  icon: /img/icons/bolstering/edited/02008.png
  items:
  - <a href="https://eldenring.wiki.fextralife.com/Caelid">盖利德</a>
  - id: '1'
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Gurranq+Beast+Clergyman"><b>[“野兽祭司”古兰格]</b></a>的奖励,
      当你收集全部9个<a href="https://eldenring.wiki.fextralife.com/Deathroot"><b>[死根]</b></a>给他之后获得。
      你也可以通过击杀他获得。
  - <a href="https://eldenring.wiki.fextralife.com/Mountaintops+of+the+Giants">巨人山顶</a>
  - id: '2'
    data:
    - 在一具巨人骷髅嘴里的尸体上获取，具体位置在<a href="https://eldenring.wiki.fextralife.com/Church+of+Repose"><b>[安歇教堂]</b></a>的东南方。<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=6399&lat=-91&lng=157.801089&zoom=8&code=mapA">[地图链接]</a>
  - <a href="https://eldenring.wiki.fextralife.com/Consecrated+Snowfield">化圣雪原</a>
  - id: '3'
    data:
    - 击杀在<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4578&lat=-73.563&lng=141.781&zoom=8&code=mapA"><b>赐福[化圣雪原（深处）]</b></a>西南方向护送马车的两只<a
      href="https://eldenring.wiki.fextralife.com/Night's+Cavalry"><b>[黑夜骑兵]</b></a>
      (仅夜间) 掉落，<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4411&lat=-76.39&lng=139&zoom=8&code=mapA">[地图链接]</a>
  - id: '4'
    data:
    - 在冰河东端结冰的瀑布底部的一块岩石上发现, 就在<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4656&lat=-69.554687&lng=150.321074&zoom=8&code=mapA"><b>[“大土龙”席欧朵利克]</b></a>往前。<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=6398&lat=-69.28&lng=151.13&zoom=8&code=mapA">[地图链接]</a>
  - id: '5'
    data:
    - '<a href="https://eldenring.wiki.fextralife.com/Yelough+Anix+Tunnel"><b>[耶罗·亚尼斯坑道]</b></a>:
      当你穿过地牢时，你会发现一具尸体坐在冰硬的桥上，走下右边梯子，锻造石可以在刚经过非boss怪<a href="https://eldenring.wiki.fextralife.com/Alabaster+Lord">白王</a>之后的尸体上找到。'
  - <a href="https://eldenring.wiki.fextralife.com/Miquella's+Haligtree">米凯拉的圣树</a>
  - id: '6'
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4454&lat=-42.99&lng=147.24&zoom=8&code=mapA"><b>赐福[圣树镇（广场）]</b></a>北面的一尊拥抱雕像下面的尸体上找到。由两个带翼和一个红狮子<a
      href="https://eldenring.wiki.fextralife.com/Misbegotten">混种</a>守护。
  - id: '7'
    data:
    - 击败<a href="https://eldenring.wiki.fextralife.com/Loretta,+Knight+of+the+Haligtree"><b>[“圣树骑士”罗蕾塔]</b></a>后，沿着长长的梯子走下来，经过电梯(不是坐电梯)，你会发现一个宝箱。
  - <a href="https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula">逐渐崩毁的法姆·亚兹拉</a>
  - id: '8'
    data:
    - 当你沿着弯曲的平台前进时，击杀俯冲下来的<a href="https://eldenring.wiki.fextralife.com/Farum+Azula+Dragon">法姆·亚兹拉龙</a>掉落,
      在 <a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5855&lat=-129.96875&lng=218.876914&zoom=8&code=mapA"><b>赐福[渐毁野兽墓]</b></a>
      起始位置和 <a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5855&lat=-129.96875&lng=218.876914&zoom=8&code=mapA"><b>赐福[渐毁野兽墓（深处）]</b></a>
      之间。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=8612&lat=-129.726562&lng=216.571842&zoom=8&code=mapA">[地图链接]</a>
  - id: '9'
    data:
    - 从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4501&lat=-123.840626&lng=216.455498&zoom=8&code=mapA"><b>赐福[龙教堂祭坛]</b></a>出发，向北穿过门之后设法跑过<a
      href="https://eldenring.wiki.fextralife.com/Azula+Beastman">亚兹拉的兽人</a>以及猎犬，直到你发现自己站在一个狭窄的平台上，上面排列着龙的雕像。直线往前走，靠近尽头会有一个螺旋形的楼梯，你可以从右边爬上去。到了楼梯的顶端，左转，跳到漂浮的石柱上。小心翼翼地沿着柱子走，跳上平台，由一个大兽人和猎犬守护着锻造石。
  - id: '10'
    data:
    - 从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4355&lat=-119.546875&lng=218.221505&zoom=8&code=mapA"><b>赐福[龙教堂（屋顶）]</b></a>南边坐在广场后面不动的<a
      href="https://eldenring.wiki.fextralife.com/Farum+Azula+Dragon">法姆·亚兹拉龙</a>身上掉落。龙会不断地降下红色的闪电，路上还有一些<a
      href="https://eldenring.wiki.fextralife.com/Warhawk">战鹰</a>
  - 任务
  - id: '11'
    data:
    - 在<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5846&lat=-134&lng=55&zoom=8&code=mapA"><b>[雷亚卢卡利亚大书库]</b></a>外，任务线最后站在<a
      href="https://eldenring.wiki.fextralife.com/Witch-Hunter+Jerren"><b>[“魔女猎人”杰廉]</b></a>在最后站在他一边<a
      href="https://eldenring.wiki.fextralife.com/Sorceress+Sellen"><b>[魔法师瑟濂]</b></a>这边得到
  - id: '12'
    data:
    - 在葛瑞克的王座大厅(通过<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=1129&lat=-173.910938&lng=85.500353&zoom=8&code=mapA"><b>赐福[“接肢”葛瑞克]</b></a>到达)完成<a
      href="https://eldenring.wiki.fextralife.com/Kenneth+Haight"><b>[“领主的嫡长子”肯尼斯·海德]</b></a><b>[宁姆格福]</b>之王任务线完成后从<a
      href="https://eldenring.wiki.fextralife.com/Nepheli+Loux"><b>[战士涅斐丽·露]</b></a>处获得。如果把<a
      href="https://eldenring.wiki.fextralife.com/Seluvis's+Potion"><b>[赛尔维斯的药水]</b></a>给了<b>[战士涅斐丽·露]</b>则无法获得。
  - id: '13'
    data:
    - 在葛瑞克的王座大厅(刚过<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=1129&lat=-173.910938&lng=85.500353&zoom=8&code=mapA"><b>[“接肢”葛瑞克]</b></a>格雷斯网站)后完成<a
      href="https://eldenring.wiki.fextralife.com/Kenneth+Haight"><b>[“领主的嫡长子”肯尼斯·海德]</b>的</a><b>[宁姆格福]</b>之王任务线完成后可以从<a
      href="https://eldenring.wiki.fextralife.com/Gatekeeper+Gostoc"><b>[门卫葛托克]</b></a>处购买。如果把<a
      href="https://eldenring.wiki.fextralife.com/Seluvis's+Potion"><b>[赛尔维斯的药水]</b></a>给了<b>[战士涅斐丽·露]</b>则无法获得。
- title: 古龙岩失色锻造石
  link: https://eldenring.wiki.fextralife.com/Somber+Ancient+Dragon+Smithing+Stone
  icon: /img/icons/bolstering/edited/02018.png
  items:
  - <a href="https://eldenring.wiki.fextralife.com/Mohgwyn+Palace">蒙格温王朝</a>
  - id: '14'
    data:
    - 在经过<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4585&lat=-181.82&lng=148.195&zoom=8&code=mapB"><b>赐福[王朝庙（中段）]</b></a>后的一个宝箱里获得。玩家要小心，因为宝箱被一个<a
      href="https://eldenring.wiki.fextralife.com/Sanguine+Noble"><b>[鲜血贵族]</b></a>7个二代<a
      href="https://eldenring.wiki.fextralife.com/Albinauric">白金之子</a>包围。
  - <a href="https://eldenring.wiki.fextralife.com/Consecrated+Snowfield">化圣雪原</a>
  - id: '15'
    data:
    - 入侵的幻影<a href="https://eldenring.wiki.fextralife.com/Anastasia+Tarnished-Eater"><b>[“吞噬褪色者”安娜塔西亚]</b></a>掉落，在<a
      href="https://eldenring.wiki.fextralife.com/Ordina+Liturgical+Town"><b>[“仪典镇”奥缇那]</b></a>南边。<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=7919&lat=-69.203125&lng=137.478198&zoom=8&code=mapA">[地图链接]</a>
  - <a href="https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree">“圣树分枝”艾布雷菲尔</a>
  - id: '16'
    data:
    - 从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA"><b>赐福[祈祷室]</b></a>出发，沿路向北走。穿过右边的第二根石柱，掉到塔的底部，最后跳下去，走到<a
      href="https://eldenring.wiki.fextralife.com/Erdtree+Avatar"><b>[黄金树的化身]</b></a>所在的长路上。
      路的南端尸体上就是。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA">[地图链接]</a>
  - id: '17'
    data:
    - 从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA"><b>赐福[祈祷室]</b></a>出发，往北走到道路尽头。从你的右边边缘跳下去，到一个石梁，靠近有露台的平台和生命粪金龟。跑过去，爬上另一根石梁，在顶端有一个开口，里面的宝箱就是。<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=8299&lat=-36.265625&lng=148.499286&zoom=8&code=mapA">[地图链接]</a>
  - <a href="https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula">逐渐崩毁的法姆·亚兹拉</a>
  - id: '18'
    data:
    - 在坐在广场不动的<a href="https://eldenring.wiki.fextralife.com/Farum+Azula+Dragon">法姆·亚兹拉龙</a>后面露台后的凉亭里，<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4355&lat=-119.546875&lng=218.221505&zoom=8&code=mapA"><b>赐福[龙教堂（屋顶）]</b></a>南边。<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4357&lat=-123.476562&lng=220.336526&zoom=8&code=mapA">[地图链接]</a>
  - <a href="https://eldenring.wiki.fextralife.com/Leyndell,+Ashen+Capital">灰城罗德尔</a>
  - id: '19'
    data:
    - 从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=7251&lat=-100.476562&lng=116.70626&zoom=8&code=mapC"><b>赐福[“灰烬王城”罗德尔]</b></a>出发向西，爬上沉没的龙翼。跳到残破的墙上，你会找到一个梯子爬上去，然后继续爬梯。在城墙的顶端，在右侧看到一个徘徊的石像鬼，跳过栏杆，跳到下面柔软的沙子上，你会发现一具尸体坐在一个奇怪的熟悉建筑前。<a
      href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=7715&lat=-103.914062&lng=114.004391&zoom=8&code=mapC">[地图链接]</a>
  - 任务
  - id: '20'
    data:
    - 完成<a href="https://eldenring.wiki.fextralife.com/Latenna"><b>[白金之子勒缇娜]</b></a>在<a
      href="https://eldenring.wiki.fextralife.com/Consecrated+Snowfield"><b>[化圣雪原]</b></a>的<a
      href="https://eldenring.wiki.fextralife.com/Apostate+Derelict"><b>[离教废屋]</b></a>的任务线获得。
  - id: '21'
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree"><b>[“圣树分枝”艾布雷菲尔]</b></a>:完成<a
      href="https://eldenring.wiki.fextralife.com/Millicent"><b>[米莉森]</b></a>的任务线并击败<a
      href="https://eldenring.wiki.fextralife.com/Malenia+Blade+of+Miquella"><b>[“米凯拉的锋刃”玛莲妮亚]</b></a>后，将金针插入<b>[“米凯拉的锋刃”玛莲妮亚]</b>的猩红花朵中，获得锻造石以及<a
      href="https://eldenring.wiki.fextralife.com/Miquella's+Needle"><b>[米凯拉的针]</b></a>。
