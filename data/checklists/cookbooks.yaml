- title: 集物虫的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03855.png'
  items:
  - id: '10_1'
    data: ['1. 从<b>[古铁陨石锻造遗迹]</b>西边的集物虫那里获得。<br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
  - id: '10_2'
    data: ['2. 由非敌对的腐败眷属给予。位于<b>赐福[崖上道路的终点]</b>东边的池塘，地图上的最南边。<br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
  - id: '10_3'
    data: ['3. 在艾拉克河燃炉魔像附近的闪电羊森林东北角与集物虫互动，它会交给你。最近的赐福点是<b>[青蓝海岸]</b>。<br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
  - id: '10_4'
    data: ['4. 与<b>[圣战教堂]</b>北部的集物虫互动获得。集物虫会颤抖且无法互动。使用<b>[温热石]</b>或<b>[暖阳石]</b>使其变暖，然后刷新区域后即可互动。<br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
  - id: '10_5'
    data: ['5. 与<b>[穆斯废墟]</b>北部<b>[死亡鸟]</b>出没的有毒沼泽右侧悬崖边的集物虫互动获得。穿过有米兰达花和调香师的洞穴即可到达沼泽。<br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
  - id: '10_6'
    data: ['6. 与<b>[幽影城]</b>东边的集物虫互动。可以从<b>赐福[教堂区]</b>沿路出去，向西沿着隧道路上方的悬崖前进，然后继续向西到达城堡外墙。<br><br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
  - id: '10_7'
    data: ['7. 与<b>[穆尔]</b>互动时选择“与摩尔交谈”选项即可获得。需要拥有所有其他集物虫制作笔记。<br><strong><span style=''color: #ff0000;''>注意：</span></strong>如果推进<b>[穆尔]</b>任务线到他死亡，你将无法再获得此系列的制作笔记。']
- title: 埃贡的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03840.png'
  items:
  - id: '11_1'
    data: ['1. 可以在龙飨大祭坛前的残破塔楼的一具尸体上找到。']
  - id: '11_2'
    data: ['2. 可以在<b>赐福[尖刺山（中段）]</b>附近的悬崖边找到。']
- title: 指头追寻者的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/01384.png'
  items:
  - id: '12_1'
    data: ['1. 在<b>[指头追寻者的破屋]</b>找到。可通过<b>[利亚指头遗迹]</b>进入，沿着左边的路径直行到龙飨大祭坛下方。']
  - id: '12_2'
    data: ['2. 在<b>[密亚指头遗迹]</b>的钟前的尸体上找到。只有在完成<b>[“大祭司”尤弥尔]</b>的任务线并找到大教堂下的秘密通道后才能获取。']
- title: 大维壶师的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03842.png'
  items:
  - id: '13_1'
    data: ['1. <b>[火吻废墟]</b>：从<b>[大龟裂壶]</b>的位置出发，向右走，直到左边有一组楼梯。走上楼梯，继续前进找到制作笔记。']
  - id: '13_2'
    data: ['2. <b>[旅人的破屋]</b>内的尸体上。']
  - id: '13_3'
    data: ['3. <b>[雾谷要塞]</b>向西穿过木桥，就在第一座小塔之后。']
  - id: '13_4'
    data: ['4. <b>[玛努斯·美特大教堂]</b>东边。在地上的一具尸体上，尸体周围有多个木偶士兵。']
  - id: '13_5'
    data: ['5. 从<b>[眺望镇]</b>出发沿着悬崖向南走在森林地区发现。']
  - id: '13_6'
    data: ['6. 前往<b>赐福[尖刺山的山脚]</b>的灵魂气流北边悬崖边。']
  - id: '13_7'
    data: ['7. <b>[惩罚要塞]</b>西边悬崖下方沼泽地区，在血怪和梅瑟莫士兵战斗的区域的东侧。一株大米兰达花和几株小米兰达花保护着它。']
  - id: '13_8'
    data: ['8. <b>[劳弗下方]</b>：从<b>赐福[峡谷北方]</b>出发，沿着河流向西到达最西边的一个积水墓地附近。河流的橙色一侧将有一个巨大的绿色土堆，制作笔记在土堆顶部。']
  - id: '13_9'
    data: ['9. <b>[劳弗古遗迹]</b>：穿过猩红腐败沼泽区域后，前往外面，您会在靠近墙壁的一具尸体上找到。']
  - id: '13_10'
    data: ['10. <b>[墓地平原]</b>：从北边破旧建筑内的尸体上拾取的。可以使用坐骑跳到屋顶上，在那里您会发现一个可以跳进去的洞。']
  - id: '13_11'
    data: ['11. <b>[贝瑞特监牢]</b>：位于大壶迷宫内。']
  - id: '13_12'
    data: ['12. 在艾拉克河南边。']
  - id: '13_13'
    data: ['13. 进入<b>[熔岩管锻造遗迹]</b>走下第一个梯子，然后走上右边的楼梯，在后墙附近的一具尸体上找到它。']
  - id: '13_14'
    data: ['14. 向<b>[卡罗隐藏墓地]</b>的西北方向出发，沿着左边的水路前行，直到发现一具有制作笔记的尸体，尸体周围有一朵大米兰达花和几朵小米兰达花。']
- title: 古龙骑士的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03837.png'
  items:
  - id: '14_1'
    data: ['1. <b>[雾谷地下墓地]</b>：经过有法师的房间后进入开放的道路，先走右边，在有两个小恶魔的房间里。']
  - id: '14_2'
    data: ['2. <b>[蝎河地下墓地]</b>：经过烦人的高处法师和两个小恶魔的房间后，抵达一座由死亡之眼巡逻的桥。你可以从侧面下落，向前通向装有制作笔记的宝箱。']
- title: 发狂工匠的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03843.png'
  items:
  - id: '15_1'
    data: ['1. <b>[谷底森林]</b>：从<b>赐福[水帘瀑布]</b>向西，沿着通往瀑布的岩石向上。']
  - id: '15_2'
    data: ['2. <b>[谷底森林]</b>：在地图中部上方区域的大树根之间的一具尸体上。向西走并向上爬即可抵达。']
  - id: '15_3'
    data: ['3. <b>[米德拉的府邸]</b>：在第二个赐福点。穿过横梁，跳进一个充满发狂老鼠的房间。']
- title: 托莉娜信徒的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03841.png'
  items:
  - id: '16_1'
    data: ['1. 从<b>赐福[青蓝海岸的十字记号]</b>向北走，穿过一艘棺材船，骑上马，双跳到山上，那里有一棵枯萎的大树，由墓地阴影守卫。']
  - id: '16_2'
    data: ['2. 从<b>赐福[青蓝海岸的十字记号]</b>沿着小路向南走，直到山的最高点的东边悬崖。']
  - id: '16_3'
    data: ['3. 击败<b>[融泥骑士]</b>后，在<b>[深紫花园]</b>附近<b>[托莉娜]</b>所在的小洞穴里。']
- title: 火焰骑士的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03836.png'
  items:
  - id: '17_1'
    data: ['1. 在<b>赐福[大道旁的十字记号]</b>的东边，有一个梅瑟莫士兵营地。你可以在其中一个帐篷里找到。']
  - id: '17_2'
    data: ['2. 在艾拉克大桥过去的士兵营地其中一个帐篷里找到。']
- title: 骑士实习生的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03838.png'
  items:
  - id: '18_1'
    data: ['<b>[恩希斯城]</b>：上楼梯后的一个武器库里']
- title: 战场神父的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03839.png'
  items:
  - id: '19_1'
    data: ['1. <b>[幽影城]</b>：面朝玛莉卡女王的雕像，进入右边的房间，继续朝楼梯走，到达可以找到这本制作笔记的上层。']
  - id: '19_2'
    data: ['2. <b>[惩罚要塞]</b>：击败<b>[“黑骑士”艾瑞德]</b>后走上楼梯，在顶部的宝箱里。']
  - id: '19_3'
    data: ['3. <b>[幽影城]</b>前方军营西北的一个帐篷内。']
  - id: '19_4'
    data: ['4. <b>[幽影城]</b>：从<b>赐福[保藏库（一楼）]</b>乘坐左侧电梯。从右边的第一个出口走，继续向前走到走廊尽头。杀死敌人后走左边的路，墙上有一个隐藏门。']
- title: 守墓者的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03844.png'
  items:
  - id: '20_1'
    data: ['1. 从<b>赐福[青蓝海岸西边]</b>向东南走，直到抵达一个有树的小墓地。小地图上应该有一棵树，离赐福点不远。']
  - id: '20_2'
    data: ['2. 进入<b>[卡罗隐藏墓地]</b>后第一次到达水边的一堆岩石和乌龟旁边。']
- title: 考古学者的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03845.png'
  items:
  - id: '21_1'
    data: ['1. 在<b>赐福[神殿镇废墟]</b>的北边，经过红色的腐败眷属，有一个洞穴，在里面你会发现一个举着壶的暗影敌人。小心散落在周围的剧毒陷阱。']
  - id: '21_2'
    data: ['2. 从<b>[劳弗古遗迹]</b>的入口向北走到边缘，然后向西走，你会发现一个区域，跳到下面拾取。']
- title: 提比亚的制作笔记
  icon: '/img/icons/keys/cookbooks/edited/03852.png'
  items:
  - id: '22_1'
    data: ['<b>[卡罗隐藏墓地]</b>的<b>[提比亚的唤声船]</b>掉落。']
