    data: ['<a href="https://eldenring.wiki.fextralife.com/Commoner''s+Headband"><b>居民头巾</b></a>', '在<b>[格密尔火山]</b>一具尸体上发现的。到达<b>赐福[艾格蕾教堂]</b>后，搭乘电梯从外阳台跳下，进入下方区域。沿着路径经过<b>[掳人少女人偶]</b>进入官邸的窗口。继续走，直到你走在一条可以俯瞰湖的走道上，熔岩湖右侧有蛇雕像。第二尊雕像头上的一具尸体上就是。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=6861&lat=-88.11&lng=64.93&zoom=8&code=mapA">[地图链接]</a>']
