    data: ['<a href="https://eldenring.wiki.fextralife.com/Imp+Head+(Wolf)"><b>小恶魔头罩（狼）</b></a>', '各墓地使用<b>[分岔大剑]</b>的狼头小恶魔掉落<br><b>[小黄金树地下墓地]</b>: 一个石棺的尸体上。快速到达它的方法是乘坐电梯把它送上去，然后再下降到下面的房间。从那里，沿着腐烂的走廊走，在第一个路口右转。直走，到隔壁房间，顺着右边的梯子爬上去。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5553&lat=-167.5625&lng=130.394503&zoom=8&code=mapA">[地图链接]</a>']
  - id: '189'
    icon: /img/icons/armor/14830.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Imp+Head+(Fanged)"><b>小恶魔头罩（尖牙）</b></a>', '相同头盔的小恶魔稀有掉落。可以在<b>[断崖下的地下墓地]</b>和<b>[威达姆地下墓地]</b>找到。最适合刷的地方可能是<b>[威达姆地下墓地]</b>。出发下电梯，送电梯回去，去隔壁房间，杀死2个小恶魔，去下一房间，杀死2个小恶魔，传回赐福，重复。']
  - id: '190'
    icon: /img/icons/armor/14840.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Imp+Head+(Long-Tongued)"><b>小恶魔头罩（耸舌）</b></a>', '在<b>[弃置恶兆的地底]</b>发现的小恶魔几率掉落: 从<b>赐福[地底大道旁]</b>通过捷径门向南走。这个房间有耸舌小恶魔。']
  - id: '191'
    icon: /img/icons/armor/14850.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Imp+Head+(Corpse)"><b>小恶魔头罩（长生者）</b></a>', '<b>[王城罗德尔]</b>: <b>赐福[王城东边城墙]</b>出发走楼梯到西部向南跳到金色屋顶，然后再下来，小心敌人，有两个黑暗的通道，向东走左边一个，跳下来的左边有一个尸体。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=8293&lat=-101.6875&lng=118.988709&zoom=8&code=mapA">[地图链接]</a>或者，从<b>赐福[大道旁露台]</b>出发走楼梯到东南，进入贯穿城市的主要道路。沿着路向东北走，直到你到达城市东部边缘的大门，然后右转，然后沿着墙向南走，直到你到达这具尸体。']
