    icon: /img/icons/armor/13460.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Guardian+Mask"><b>守卫面具</b></a>', '套装可以通过小黄金树附近的小黄金树守卫掉落。<br>从<b>赐福[龙墓的岔路]</b>出发找到一个守卫密集的区域，然后向<b>[小黄金树]</b>前进。守卫会以小组形式出现，并且会有更多的守卫从地面上冒出来。<br><b>[啜泣半岛]</b>小黄金树的守卫也可能掉落。<br><b>[守卫上衣]</b>的另一种形态<b>[守卫上衣（开花）]</b>可以从会发芽开花的守卫掉落。例如在<b>[黄金树大教堂]</b>外的那些。这个形态的套装提供了更好的防御，提高了<b>[红露滴圣杯瓶]</b>的HP恢复效果，但代价是大大降低了火焰抗性。']
