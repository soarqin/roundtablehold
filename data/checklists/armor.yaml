    icon: /img/icons/armor/13570.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Old+Aristocrat+Cowl"><b>年迈权贵头巾</b></a>', '<b>[年迈权贵套装]</b>的所有物品都是由年迈权贵类敌人掉落的，通常是在游荡在大部分地区道路上的大群流浪贵族中发现。高举的旗帜使他们很容易与其他流浪贵族区分开来。有两个在<b>赐福[驿站街遗迹的地下室]</b>西边山妖拉车队伍里。<b>[亚坛高原]</b>在<b>[金面具]</b>所在桥的左边。']
