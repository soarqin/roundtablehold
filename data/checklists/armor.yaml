- title: 粪金龟套装
  table: ['名称', '位置']
  items:
  - id: '182'
    icon: /img/icons/armor/15310.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Crimson+Tear+Scarab"><b>红露滴粪金龟</b></a>', '在<b>[亚坛高原]</b><b>[火山官邸]</b>的岩石边缘。从<b>赐福[艾格蕾教堂]</b>出发，路线A: 如果你启动了北边塔里的木制电梯，乘坐它到塔顶。电梯到达顶部后，由东北方向的门口离开房间。从栏杆往南看;下面有一具尸体。路线B: 搭乘石电梯到<b>赐福[艾格蕾教堂]</b>南边。走到阳台上，从东边的一块岩石上跳下来。沿着路径经过燃烧鼻涕虫到顶部。朝西北方向去最近的塔，那里有<b>[掳人少女人偶]</b>。跳进塔上敞开的窗户。从右边的门离开房间。就在挥舞着熔岩曲剑的蛇人之前，从栏杆上向南望去看到一具尸体。']
  - id: '183'
    icon: /img/icons/armor/15320.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Cerulean+Tear+Scarab"><b>蓝露滴粪金龟</b></a>', '塞拉，魔法之城:在城镇东北部屋顶上的一具尸体上发现的。穿过屋顶就能到达。请参见<b>[魔法镇瑟利亚]</b>页面了解如何获得它的详细信息。<a href="https://eldenring.wiki.fextralife.com/Interactive+map?id=3240&lat=-175.635938&lng=148.4948&zoom=8&code=mapA">[地图链接]</a>']
  - id: '184'
    icon: /img/icons/armor/15280.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Ash-of-War+Scarab"><b>战灰粪金龟</b></a>', '在<b>[史东薇尔城]</b>: <b>[宁姆格福神授塔（桥上）]</b>的导道门后面，它会把你带到断桥上的<b>[宁姆格福神授塔]</b>。不要在魔像之后进入传送门，而是在它后面下落来获取这个物品和<b>[柔软棉花]</b>。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=7558&lat=-175.46875&lng=97.558893&zoom=8&code=mapA">[地图链接]</a>']
  - id: '185'
    icon: /img/icons/armor/15300.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Glintstone+Scarab"><b>辉石粪金龟</b></a>', '<b>[魔法学院雷亚卢卡利亚]</b>: 最近的赐福点是<b>[雷亚卢卡利亚大书库]</b>。从你遇到敌对NPC卡利亚其实的花园位置，穿过大门向南进入小阳台区域，那里有辉石魔法师和流浪贵族，沿着东部的墙，越过阳台栏杆跳到露出地面的小窗台上。顺着小路进入附近的凹室，然后爬上梯子。箱子在梯子顶端的房间里，由3个辉石魔法师和一个较小的<b>[发狂南瓜头士兵]</b>守卫。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=2302&lat=-134.851562&lng=58.318709&zoom=8&code=mapA">[地图链接]</a>']
