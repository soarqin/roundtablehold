- title: 大树守卫套装
  link: https://eldenring.wiki.fextralife.com/Tree+Sentinel+Set
  table: ['名称', '位置']
  items:
  - id: '528'
    icon: /img/icons/armor/13350.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Tree+Sentinel+Helm"><b>大树守卫头盔</b></a>', '在<b>[亚雷萨英雄墓地]</b>获取，你需要摧毁三辆特定的战车。需要几个步骤:<br>1. 从第一个战车大厅出发沿着第二个坡道前两侧的开口向下。<br>2. 在下面的房间里，往西走上台阶，然后在下一个走廊右转。沿着这条路走下去，你会来到一个很大的战车大厅，两辆战车几乎是并排行驶的，它们之间的距离很短。这些是你需要摧毁的战车。<br>3. 沿着走廊一直走到尽头，在一些柱子后面有一个大坑。往下看，你会发现几根木梁，你可以掉到上面。<br>4. 抵达最低的横梁，你可以下落然后向南走向一个拱门，爬上后面的梯子到达另一个战车大厅。<br>5. 等待战车向下，然后跑上斜坡，进入右边的房间，在那里你会发现一个火焰喷射器柱。击中柱子会激活双战车大厅中间的圆形金印，将战车从第三个大厅传送过来并与双战车相撞。<br>6. 回到大厅，见证碰撞事件，并拾取物品。最简单的方法就是自杀或者使用<b>[赐福记忆]</b>(如果你不在乎卢恩掉落)。或者从火焰喷射器柱室返回第三个战车大厅，一路走下坡道，然后左转进入走廊。再向左走，你就可以找到电梯，电梯会带你到一个房间，通过火焰喷射器柱，穿过北面的走廊抵达。']
