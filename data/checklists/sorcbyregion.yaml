- title: 幽影之地
  table: ["名称", "说明", "获取方式"]
  id: 20
  items:
  - id: "20_1"
    icon: "/img/icons/sorceries/06800.png"
    data: ['<b>[米丽安的消失]</b>', '溶入辉石烟雾，隐藏自己的身影', '<b>[玛努斯·美特大教堂]</b>的<b>[“大祭司”尤弥尔]</b>处以10,000卢恩的价格购买。']
  - id: "20_2"
    icon: "/img/icons/sorceries/06878.png"
    data: ['<b>[魔法三辉剑]</b>', '在自身头上画出魔法阵，形成延后现形的三只辉剑', '<b>[恩希斯城]</b>内的一具尸体上获得。穿过拉兹利法师所在的教堂后，过铁门并从左侧的窗台下落。绕过悬崖，爬上梯子到达教堂的屋顶。向西北方向走，跳到一个平台上。']
  - id: "20_3"
    icon: "/img/icons/sorceries/06801.png"
    data: ['<b>[蕾菈娜的双月]</b>', '呼唤双月降临自身，月亮将朝地面先后坠落', '在<b>[圆桌厅堂]</b>与<b>[“解指”恩雅]</b>交易<b>[双月骑士的追忆]</b>时，可选择的奖励之一。']
  - id: "20_4"
    icon: "/img/icons/sorceries/06803.png"
    data: ['<b>[辉石指爪]</b>', '释放迸裂飞去的魔力指爪', '在完成<b>[“大祭司”尤弥尔]</b>任务的第一步后，可以从他那里购买。']
  - id: "20_5"
    icon: "/img/icons/sorceries/06804.png"
    data: ['<b>[辉石繁指爪]</b>', '释放迸裂飞去的多个魔力指爪', '在完成<b>[“大祭司”尤弥尔]</b>任务的第一步后，可以从他那里购买。']
  - id: "20_6"
    icon: "/img/icons/sorceries/06805.png"
    data: ['<b>[岩块刀刃]</b>', '从大地形成岩块刀刃', '在<b>[圆桌厅堂]</b>与<b>[“解指”恩雅]</b>交易<b>[山猪骑士的追忆]</b>的回忆时，可选择的奖励之一。']
  - id: "20_7"
    icon: "/img/icons/sorceries/06806.png"
    data: ['<b>[引力球]</b>', '释放重力球接连拉近敌人，再引发爆炸', '由<b>[指岩山丘]</b>陨石坑中的<b>[坠星兽物]</b>掉落。']
  - id: "20_8"
    icon: "/img/icons/sorceries/06807.png"
    data: ['<b>[棘刺上身]</b>', '全身缠上生自幽影树的拒绝的刺', '<b>[幽影城]</b>：地下大树附近的小腐烂树灵小掉落。只能在教堂区排水后才能进入。']
  - id: "20_9"
    icon: "/img/icons/sorceries/06808.png"
    data: ['<b>[拒绝的刺]</b>', '从地面形成生自幽影树的拒绝的刺', '<b>[幽影城]</b>：从<b>赐福[暗室门前]</b>返回，穿过桥，走下右边的台阶，它就在你的正下方，靠近坐着的蝙蝠。']
  - id: "20_10"
    icon: "/img/icons/sorceries/06809.png"
    data: ['<b>[灵魂光环]</b>', '形成多个灵魂光环，再一口气释放', '<b>[卡罗隐藏墓地]</b>中几只鸟守卫的巨鸟雕像的祭坛上']
  - id: "20_11"
    icon: "/img/icons/sorceries/06810.png"
    data: ['<b>[融泥漩]</b>', '释放多个漩涡状融泥', '在<b>[圆桌厅堂]</b>与<b>[“解指”恩雅]</b>交易<b>[融泥的追忆]</b>时，可选择的奖励之一。']
  - id: "20_12"
    icon: "/img/icons/sorceries/06811.png"
    data: ['<b>[融泥块]</b>', '释放大块融泥', '<b>[石棺大洞]</b>：从<b>赐福[大洞中段]</b>向东北方向走。跳过缝隙，从左侧（北侧）下落并向北走，在尸体上找到。']
  - id: "20_13"
    icon: "/img/icons/sorceries/06812.png"
    data: ['<b>[虚幻小宇宙]</b>', '形成神似小宇宙的物体，发出震波后爆炸消失', '敲响第二声钟后从<b>[“大祭司”尤弥尔]</b>处购买。']
  - id: "20_14"
    icon: "/img/icons/sorceries/06813.png"
    data: ['<b>[守护指头]</b>', '形成包围施展者的数根粗厚指头', '完成<b>[“大祭司”尤弥尔]</b>的完整任务线后，可以在<b>[玛努斯·美特大教堂]</b>西侧的墓地中拾取。']
