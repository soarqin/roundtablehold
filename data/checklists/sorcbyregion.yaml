  items:
  - id: '12_1'
    icon: /img/icons/sorceries/06029.png
    data: ['<b>[萨米尔冰风暴]</b>', '将手杖刺入地面，在周围形成寒气风暴', '<b>[萨米尔废墟]</b>南部。']
  - id: '12_2'
    icon: /img/icons/sorceries/06047.png
    data: ['<b>[责罚荆棘]</b>', '伤害自己，召唤爬走地面的鲜血荆棘', '在<b>[萨米尔废墟]</b>向北的路上，火焰主教旁边。']
  - id: '12_3'
    icon: /img/icons/sorceries/06021.png
    data: ['<b>[创星雨]</b>', '一定时间内，降下磅礡的星雨', '<b>赐福[结冰湖]</b>东北部。往北走，在悬崖的南侧找到断桥。这座桥其实是看不见的。过了桥，靠近终点，在左边，你会看到一小层雾，利用雾上升，然后进入<b>[异端魔法师塔]</b>找到魔法']
  - id: '12_4'
    icon: /img/icons/sorceries/06053.png
    data: ['<b>[迸发灵火]</b>', '引发灵火爆炸，大范围燃烧四周', '在<b>[化圣雪原]</b>西北区域<b>[离教废屋]</b>的东南方向，夜间杀死<b>[死亡仪式鸟]</b>，需要圣树秘密符节。']
  - id: '12_5'
    icon: /img/icons/sorceries/06042.png
    data: ['<b>[艾丝缇陨石]</b>', '从虚无空间召唤大量小颗陨石，引发坠落', '杀死<b>[化圣雪原]</b>西部<b>[耶罗·亚尼斯坑道]</b>的Boss，需要圣树秘密符节。']
