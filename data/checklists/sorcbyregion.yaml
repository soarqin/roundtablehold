    data: ['<b>[无形刀刃]</b>', '完全消除右手武器的模样', '<b>[亚坛高原]</b>北部的<b>[海市蜃楼魔法师塔]</b>，从<b>[小黄金树]</b>向西的路径尽头。要解开这个谜题，触摸三个封印。一个在西南，一个在东方，还有一个在更远的东方隐藏在幻影岩石下面。宝箱在塔顶。']
  - id: '10_3'
    icon: /img/icons/sorceries/06704.png
    data: ['<b>[化为无形]</b>', '将难以辨识施展者的身影', '和<b>[无形刀刃]</b>在同一个箱子里']
