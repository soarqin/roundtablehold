  - id: "20_17"
    icon: "/img/icons/spirit_ashes/00915.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Fingercreeper+Ashes">指虫的骨灰</a>', '[狄欧指头遗迹]：从赐福[指岩山丘]出发，沿着小路向东南走（避开/处理成群的手指爬行者），直到你看到左边地面上伸出的两尊巨大的手指雕像，它们略微悬在道路上方。立即左转，就在等待的大型手指爬行者之前，然后向东走，在两尊手指雕像之间。经过短暂的下落后，保持在倒下的大型手指雕像的左侧。前面就是一堵石墙，石墙前面有一个洞，墙上的前面、里面和后面有大量的小型手指爬行者。跳进洞里。一只巨大的指状爬行者会出现并挡住你的路，但如果你动作敏捷并且骑着马，你可以安全跑到出口通道。骨灰可以从场地中间的尸体上拾取。']
