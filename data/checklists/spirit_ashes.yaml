  - id: "20_9"
    icon: "/img/icons/spirit_ashes/00908.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Black+Knight+Commander+Andreas">“黑骑士团长”安卓斯</a>', '[雾谷地下墓地]：经过由3名梅瑟莫士兵和一名黑骑士守卫的地方，然后跳到从天花板落下的尖刺陷阱顶部，再穿过它进入走廊，即可在棺材内找到。']
  - id: "20_4"
    icon: "/img/icons/spirit_ashes/00903.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Fire+Knight+Hilde">“火焰骑士”希德</a>', '[幽影城]：从你找到[远方之怒]的地方跳向下一个平台，然后爬上左侧的梯子。到达顶部后，沿着左边的木梁向右转向电梯。启动电梯但迅速返回平台，另一部电梯将出现，再次启动电梯后返回平台并跳上第一部电梯的顶部，等电梯停下后跳过平台到达在另一侧的尸体上获得。']
  - id: "20_18"
    icon: "/img/icons/spirit_ashes/00918.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Fire+Knight+Queelign">“火焰骑士”昆兰</a>', '[幽影城]：给[“火焰骑士”昆兰][赐福覆眼膜]。']
  - id: "20_19"
    icon: "/img/icons/spirit_ashes/00919.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Swordhand+of+Night+Jolán">“黑夜剑士”约兰</a>', '击败[“大祭司”尤弥尔]后，在赐福[玛努斯·美特大教堂]休息，然后返回[“黑夜剑士”约兰]的位置，看到她趴在柱子上。与她交谈并给她[赐福覆眼膜]。']
  - id: "20_20"
    icon: "/img/icons/spirit_ashes/00920.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Jolán+and+Anna">约兰与安娜</a>', '获得[“黑夜剑士”约兰]后，前往[望影露台]的[巫者村]，在村庄后面找到一条小路，沿着悬崖边走下去，通往拉巴斯魔法师塔的隐藏塔顶。在这里你会找到她的傀儡身体，将灵魂结合即可获得。']
  - id: '4_1'
    icon: /img/icons/spirit_ashes/00129.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Battlemage+Hugues+Ashes"><b>战场魔法师犹格</b></a>', '<b>[瑟利亚的封印监牢]</b>的<b>[战场魔法师犹格]</b>掉落。']
  - id: '3_12'
    icon: /img/icons/spirit_ashes/00115.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Latenna+the+Albinauric"><b>白金之子勒缇娜</b></a>', '在<b>[眠狼的破屋]</b><b>[湖旁结晶洞窟]</b>的终点外找到。必须持有<b>[圣树秘密符节（右）]</b>她才会加入。']
  - id: '6_4'
    icon: /img/icons/spirit_ashes/00125.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Perfumer+Tricia+Ashes"><b>调香师托莉夏</b></a>', '<b>[丑恶地下墓地]</b>中的Boss<b>[调香师托莉夏]</b>和<b>[混种战士]</b>掉落。']
  - id: '6_2'
    icon: /img/icons/spirit_ashes/00124.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Depraved+Perfumer+Carmaan+Ashes"><b>“堕落调香师”卡尔曼</b></a>', '穿过<b>[火山官邸]</b>大厅后的幻影墙在一具尸体上发现。']
  - id: '7_3'
    icon: /img/icons/spirit_ashes/00466.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Omenkiller+Rollo"><b>恶兆猎人罗洛</b></a>', '在<b>[东亚坛神授塔]</b>桥上的<b>[恶兆孪生子]</b>掉落。']
  - id: '9_1'
    icon: /img/icons/spirit_ashes/00136.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Blackflame+Monk+Amon+Ashes"><b>黑焰习武修士亚蒙</b></a>', '<b>[通往圣树的密道]</b>的Boss<b>[离群仿身泪滴]</b>掉落']
  - id: "20_1"
    icon: "/img/icons/spirit_ashes/00900.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Curseblade+Meera">咒剑士米拉</a>', '[波尼监牢]的Boss[咒剑士拉比利士]掉落。']
  - id: "20_7"
    icon: "/img/icons/spirit_ashes/00906.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Demi-Human+Swordsman+Yosh">“亚人剑士”约西</a>', '[贝瑞特监牢]的Boss[“亚人剑圣”翁吉]掉落。']
  - id: '7_1'
    icon: /img/icons/spirit_ashes/00474.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Ancient+Dragon+Knight+Kristoff+Ashes"><b>“古龙骑士”克里斯托福</b></a>', '<b>[尊贵者的英雄墓地]</b>的Boss<b>[萨米尔的古英雄]</b>掉落']
  - id: '4_8'
    icon: /img/icons/spirit_ashes/00473.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Redmane+Knight+Ogha+Ashes"><b>“红狮子骑士”奥加</b></a>', '<b>[英灵地下墓地]</b>的Boss<b>[腐败树灵]</b>掉落']
  - id: '1_2'
    icon: /img/icons/spirit_ashes/00475.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Lhutel+the+Headless"><b>“无头骑士”露缇尔</b></a>', '<b>[灵庙原野地下墓地]</b>的Boss<b>[墓地影子]</b>掉落']
  - id: '9_2'
    icon: /img/icons/spirit_ashes/00131.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Cleanrot+Knight+Finlay+Ashes"><b>“尊腐骑士”芬雷</b></a>', '在<b>[“圣树分枝”艾布雷菲尔]</b>在一个凉亭旁的房间下楼梯穿过扶壁。']
  - id: '3_3'
    icon: /img/icons/spirit_ashes/00113.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Black+Knife+Tiche+Ashes"><b>“黑刀”狄希</b></a>', '<b>[刀之首的封印监牢]</b>的<b>[“黑刀之首”亚勒托]</b>掉落。']
  - id: "20_14"
    icon: "/img/icons/spirit_ashes/00913.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Divine+Bird+Warrior+Ornis">“神鸟战士”奥尼斯</a>', '赐福[神殿镇废墟]：向北上山并激活灵魂气流，并用它跳上上面的废墟。右侧有一个开口，可以让你走上去。向前跳过间隙，然后上山。你可以在山上建筑物的宝箱里找到。']
  - id: "20_13"
    icon: "/img/icons/spirit_ashes/00912.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Taylew+the+Golem+Smith">“锻造魔像”泰乌尔</a>', '[泰乌尔锻造遗迹]：拉杆后返回中间移动的平台，然后向上走，当你靠近顶部时向左跳，走上该区域的楼梯，与熔炉互动，获得灵魂骨灰以及一块古龙岩锻造石。']
  - id: "20_16"
    icon: "/img/icons/spirit_ashes/00916.png"
    data: ['<a href="https://eldenring.wiki.fextralife.com/Ancient+Dragon+Florissax">“古龙”芙柔桑克斯</a>', '晚上将[休里耶的秘药]交给[龙飨女巫]（靠近[龙飨大祭坛]），这会让她入睡。刷新几次后她就会醒来，对话到重复。然后杀死[“狂龙”贝勒]，记得召唤[埃贡]（他的标志在Boss场地内，进入雾门后在左边）。回祭坛和她交谈，承认让她入睡并同意成为她的主人。']
  - id: '12_2'
    icon: /img/icons/spirit_ashes/00117.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Mimic+Tear+Ashes"><b>仿身泪滴的骨灰</b></a>', '在<b>[黑夜神域]</b>中一个锁在小雕像门后的宝箱中发现。']
