title: 传说中的道具
id: legendaries
sections:
- title: 传说中的武器
  items:
  - id: '1_1'
    icon: /img/icons/weapons/greathammers/10452.png
    data:
    - <b>[吞世权杖]</b>(警告:你可能会错过这把武器。如果NPC离开<b>[习战者的破屋]</b>后，你在<b>[火山官邸]</b>杀死<b>[“亵渎君王”拉卡德]</b>之前不做他的任务线，或者你直接杀死了<b>[逐渐崩毁的法姆·亚兹拉]</b>的最终Boss，他不会再入侵
  - - id: '1_1_0'
      data:
      - 选择1 - 直接杀死<b>[风暴山丘的破屋]</b>东边的<b>[习战者的破屋]</b>的<b>[骑士贝纳尔]</b>。
    - id: '1_1_1'
      data:
      - 选择2 - 做<b>[火山官邸]</b>任务线，他会出现在那里，然后在最后消失。之后他将在<b>[逐渐崩毁的法姆·亚兹拉]</b>中出现。当你到达<b>赐福[大桥侧边]</b>并走上楼梯时，你可以直接进入Boss房间。此时往左沿着这条路走，到路的尽头他会入侵。杀了他就能得到武器。
  - id: '1_2'
    icon: /img/icons/weapons/colossalswords/10130.png
    data:
    - 杀死位于地图东南角<b>[摩恩城]</b>的Boss
  - id: '1_3'
    icon: /img/icons/weapons/straightswords/10053.png
    data:
    - <b>[夜与火之剑]</b> - 在<b>[卡利亚城寨]</b>，从<b>赐福[城寨下部]</b>出发，出去左转沿着城墙走，直到第三座塔。向左跳下去，然后跳到另一个有梯子通向里面的建筑。下面有一个宝箱就是。
  - id: '1_4'
    icon: /img/icons/weapons/colossalswords/10128.png
    data:
    - <b>[遗迹大剑]</b> - 杀死<b>[“碎星”拉塔恩]</b>后，返回<b>赐福[广场前房间]</b>然后到教堂上楼梯和<b>[“魔女猎人”杰廉]</b>交谈。返回到<b>赐福[广场前房间]</b>休息后，教堂变成Boss区域。杀死Boss获得武器。
  - id: '1_5'
    icon: /img/icons/weapons/greatswords/10089.png
    data:
    - <b>[暗月大剑]</b> - 完成<b>[魔女菈妮]</b>的任务线，她会在最后给你
  - id: '1_6'
    icon: /img/icons/weapons/greatswords/10095.png
    data:
    - <b>[玛雷家行刑剑]</b> - 杀死<b>[日荫城]</b>的Boss，位于<b>[迪可达斯大升降机]</b>北边，断桥的西边。
  - id: '1_7'
    icon: /img/icons/weapons/curvedswords/10250.png
    data:
    - <b>[日蚀钩剑]</b> - 进入<b>[索尔城]</b>，位于<b>[巨人山顶]</b>的北段。通过它，直到你找到<b>赐福[日蚀教堂]</b>。就在拐角处，教堂里的圣坛上有一把武器。
  - id: '1_8'
    icon: /img/icons/weapons/greatswords/10097.png
    data:
    - <b>[黄金律法大剑]</b> - 需要获得<b>圣树秘密符节</b>去往<b>[化圣雪原]</b>，到达<b>[米凯拉的圣树]</b>之前的区域，从<b>赐福[“仪典镇”奥缇那]</b>向东走。<b>[小黄金树]</b>的南边是<b>[安身洞窟]</b>。杀死Boss获得武器
  - id: '1_9'
    icon: /img/icons/weapons/spears/10609.png
    data:
    - <b>[古兰桑克斯的雷电]</b>(警告:这个武器可能会错过。如果在没有获得的情况下完成<b>[逐渐崩毁的法姆·亚兹拉]</b>，你将不得不等到下一次通关才能获得这个武器)
      - 在<b>[王城罗德尔]</b>，从<b>赐福[黄金树大教堂]</b>出发穿过西门，下楼梯，下电梯，下更多的楼梯，经过敌人，向左看你可以跳到一个地方，这样你就可以跳到城墙上巨大的金矛上。跳上长矛，小心翼翼地往上爬。靠近顶部处拿到。
- title: 传说中的护符
  items:
  - id: '2_1'
    icon: /img/icons/talismans/18470.png
    data:
    - <b>[拉达冈的肖像]</b> - 从位于<b>[魔法学院雷亚卢卡利亚]</b>的<b>赐福[讨论室]</b>出发，走到外面，右转，走到拐角处，从悬崖边跳下去到下面的地面，爬上附近的梯子，找到附近的一个宝箱就是。
  - id: '2_2'
    icon: /img/icons/talismans/18051.png
    data:
    - <b>[拉达冈的糜烂烙印]</b> - <b>赐福[野兽神殿]</b>出发，通过<b>赐福[玛莉卡第三教堂]</b>以北的传送门，<b>[宁姆格福]</b>东部的森林东北找到。从<b>[野兽神殿]</b>向东走到桥，向南穿过桥，向西南走<b>[小黄金树]</b>到<b>赐福[龙墓的岔路]</b>。从那里往西南走，然后再往东南走，当你到达岔路口时，沿着斜坡往上走。绕着巨大的白龙走，找到入口<b>[法洛斯要塞]</b>。从堡垒的顶部，掉进一个洞里，里面有护身符。
  - id: '2_3'
    icon: /img/icons/talismans/18150.png
    data:
    - <b>[诺克史黛拉之月]</b> - 你必须在<b>[魔女菈妮]</b>的任务线中给她<b>[猎杀指头刀]</b>后，从<b>[菈妮魔法师塔]</b>东北方向到<b>[蕾娜魔法师塔]</b>，使用传送门进入<b>[“永恒之城”诺克史黛拉]</b>。穿过这个区域，在西北角，一个巨大的王座下有一个宝箱就是。
  - id: '2_4'
    icon: /img/icons/talismans/18860.png
    data:
    - <b>[葛孚雷的肖像]</b> - 位于<b>[迪可达斯大升降机]</b>东边的是<b>[黄金一族的封印监牢]</b>。击杀封印地牢Boss获得护身符。
  - id: '2_5'
    icon: /img/icons/talismans/18493.png
    data:
    - <b>[龙徽大盾护符]</b> - 从<b>赐福[排水通道]</b>出发，穿越树枝和横梁到另一边的建筑屋顶。屋顶上有个洞。里面是护身符。
  - id: '2_6'
    icon: /img/icons/talismans/18061.png
    data:
    - <b>[玛莉卡的糜烂烙印]</b> - 在<b>[米凯拉的圣树]</b>，从<b>赐福[艾布雷菲尔城墙内部]</b>出发，出去经过<b>[黄金树的化身]</b>，然后向右走。角落的窗台上有梯子。走下梯子，穿过这片区域的所有敌人。在路径的尽头是一个小恶魔雕像封印的房间。里面是护身符。
  - id: '2_7'
    icon: /img/icons/talismans/18460.png
    data:
    - <b>[古王护符]</b> - 在<b>[逐渐崩毁的法姆·亚兹拉]</b>中，接近游戏结束时，当你到达<b>赐福[大桥侧边]</b>并走上楼梯时，你可以直接进入Boss房间。不上楼梯而是往左沿路走，到尽头就是一个宝箱。里面是护身符。
  - id: '2_8'
    icon: /img/icons/talismans/18042.png
    data:
    - <b>[黄金树的恩惠＋２]</b> - 当完成<b>[逐渐崩毁的法姆·亚兹拉]</b>后，回到<b>[王城罗德尔]</b>，从<b>[王城罗德尔]</b>的东边的<b>赐福[禁域]</b>出发。坐电梯回来，跑回<b>[王城罗德尔]</b>，再坐电梯下来，穿过3个腐烂树灵是一棵死树。树上有护身符。
- title: 传说中的骨灰
  items:
  - id: '3_1'
    icon: /img/icons/spirit_ashes/00475.png
    data:
    - <b>[“无头骑士”露缇尔]</b> - 最南端<b>[小黄金树]</b>的北部，<b>[摩恩城]</b>的西北部，是<b>[灵庙原野地下墓地]</b>。里面是骨灰灵。
  - id: '3_2'
    icon: /img/icons/spirit_ashes/00473.png
    data:
    - <b>[“红狮子骑士”奥加]</b> - 击败<b>[“碎星”拉塔恩]</b>后，在他的boss区域向北移动。一路往北，你会发现<b>[英灵地下墓地]</b>，在里面你会发现灵灰。
  - id: '3_3'
    icon: /img/icons/spirit_ashes/00117.png
    data:
    - <b>[仿身泪滴的骨灰]</b> - 从<b>赐福[祖灵森林]</b>出发，跳到附近的建筑，沿着路径进入<b>[黑夜神域]</b>，找到一个小恶魔雕像。穿过被小恶魔雕像挡住的门内就是。
  - id: '3_4'
    icon: /img/icons/spirit_ashes/00113.png
    data:
    - <b>[“黑刀”狄希]</b> - 完成<b>[魔女菈妮]</b>的任务线后，你就可以进入<b>[湖之利耶尼亚]</b>南边的区域了。从<b>[安瑟尔河的出口井]</b>到该地区的西北角找到<b>[刀之首的封印监牢]</b>。杀死Boss获得。
  - id: '3_5'
    icon: /img/icons/spirit_ashes/00474.png
    data:
    - <b>[“古龙骑士”克里斯托福]</b> - 从位于<b>[王城罗德尔]</b>西北的<b>赐福[城墙旁小径]</b>出发，向西找到<b>[尊贵者的英雄墓地]</b>。里面就是。
  - id: '3_6'
    icon: /img/icons/spirit_ashes/00131.png
    data:
    - <b>[“尊腐骑士”芬雷]</b> - 到达<b>[米凯拉的圣树]</b>后，穿过这个区域直到你到达<b>赐福[祈祷室]</b>。从赐福出发，沿着小路继续走，走下几级台阶。当你到达楼梯需要你转身的地方时，跳到附近的桥上，而不是跳到下面建筑的屋顶上。里面会有一扇门和一个宝箱。宝箱里就是。
- title: 传说中的魔法
  items:
  - id: '4_1'
    icon: /img/icons/sorceries/06025.png
    data:
    - <b>[菈妮的暗月]</b> - 完成<b>[魔女菈妮]</b>的任务线后，你就可以进入<b>[湖之利耶尼亚]</b>南边的区域了。从<b>[安瑟尔河的出口井]</b>向西南走，找到<b>[希耶罗那魔法师塔]</b>。阅读谜题，然后杀死3只巨大的乌龟。一个在附近的悬崖边，一个在高地最东南悬崖边隐藏的地面上，第三个在高地最西北的空中飞行，你必须使用龙卷风跳跃撞死。解开谜题后进入塔内获得魔法<b>[希耶罗那魔法师塔]</b>。
  - id: '4_2'
    icon: /img/icons/sorceries/06012.png
    data:
    - <b>[彗星亚兹勒]</b> - <b>[“起源魔法师”亚兹勒]</b><b>[火山官邸]</b>的东南部，<b>[遁世者村]</b>的北部的<b>[格密尔火山]</b>给你。他躺在地上，有一个水晶头。跟他谈谈魔法。注意:这个魔法对于<b>[魔法师瑟濂]</b>的任务线是必需的。
  - id: '4_3'
    icon: /img/icons/sorceries/06022.png
    data:
    - <b>[毁灭流星]</b> - 要求您已经找到<b>[彗星亚兹勒]</b>。找到<b>[彗星亚兹勒]</b>后，去游戏开始的东面<b>[驿站街遗迹]</b>的地下室找<b>[魔法师瑟濂]</b>。和她谈谈<b>[彗星亚兹勒]</b>，她会给你一把钥匙。获得钥匙后，穿过瑟利亚封印后前往<b>[盖利德]</b>北边<b>[瑟利亚隐藏洞窟]</b>，它藏在<b>赐福[腐败病教堂]</b>北部一个巨大墓碑后的一堵幻影墙里。在<b>[瑟利亚隐藏洞窟]</b>底部你会发现一个由法师守卫的封印。杀了他，打开封印，然后和法师交谈获得。
  - id: '4_4'
    icon: /img/icons/sorceries/06021.png
    data:
    - <b>[创星雨]</b> - 在<b>[巨人山顶]</b>，前往东北段的<b>赐福[结冰湖]</b>。往北走，在悬崖的南侧找到断桥。这座桥其实是看不见但可以行走的。过桥，靠近终点出左转，你会看到一小层雾，沿着雾往上走进入<b>[异端魔法师塔]</b>。在里面你会发现魔法。
- title: 传说中的祷告
  items:
  - id: '5_1'
    icon: /img/icons/incantations/06207.png
    data:
    - <b>[恶神火焰]</b> - 从<b>赐福[傍湖断崖]</b>西北方向的<b>赐福[利耶尼亚湖（湖边）]</b>出发。向西北方向，再向西走，直到你发现左手边的悬崖上有一条小路。沿着这条小路，往赐福回头的方向走，到达<b>[小偷的封印监牢]</b>。杀死boss获得。
  - id: '5_2'
    icon: /img/icons/incantations/06092.png
    data:
    - <b>[桂奥尔的咆哮]</b> - 杀死<b>[桂奥尔龙墓]</b>的老龙桂奥尔(在<b>赐福[法洛斯要塞]</b>附近)后，可以在任意一个龙飨教堂交易龙心(需要晚上)来获得。
  - id: '5_3'
    icon: /img/icons/incantations/06063.png
    data:
    - <b>[艾尔登流星]</b> - 当进入<b>[深根底层]</b>后通过巨大树根道路时，向右进入一个充满蚁后的洞穴。在洞穴出口处就是。
