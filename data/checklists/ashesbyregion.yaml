    - 在<b>[弃置恶兆的地底]</b>关押<b>[食粪者]</b>的牢房外，有一只大手守卫。
- title: 巨人山顶
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '5_12'
    icon: /img/icons/ashes_of_war/08443.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Troll's+Roar"><b>山妖咆哮</b></a>
    - <b>望向远方发出咆哮，<br>能弹飞周围人物，产生冲击波。<br>发动后接着使出重攻击，能激烈敲击。</b>
    - 在<b>[巨人山顶]</b>南部<b>赐福[安歇教堂]</b>以南的大岩石顶部。
  - id: '11_4'
    icon: /img/icons/ashes_of_war/08351.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Phantom+Slash"><b>幻影共击</b></a>
    - <b>黑夜骑兵的恋旧战技。<br>能形成过去老师的幻影，一同突击上砍。<br>再次发动能使出追击。</b>
    - <b>[巨人山顶]</b><b>赐福[禁域]</b>东北方的<b>[黑夜骑兵]</b>掉落
  - id: '4_2'
    icon: /img/icons/ashes_of_war/08312.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Prelate's+Charge"><b>主教冲锋</b></a>
    - <b>将武器敲向地面，形成猛烈燃烧的火焰，<br>再顺势向前推进的战技。<br>持续发动的期间能一直向前推进。</b>
    - 在<b>[巨人山顶]</b><b>赐福[降雪棱线路]</b>以南的营地树上被一只粪金龟掉落。
  - id: '1_4'
    icon: /img/icons/ashes_of_war/08426.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Seppuku"><b>切腹</b></a>
    - <b>芦苇之地的剑客，禁用的奥义。<br>将武器深深刺入自己的腹部，染上鲜血，<br>能提升攻击力、强化异常状态出血的效果。</b>
    - 在<b>[巨人山顶]</b><b>赐福[结冰湖]</b>以东的隐形粪金龟掉落。
  - id: '14_1_12'
    icon: /img/icons/keys/03223.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Lost+Ashes+of+War"><b>失力战灰</b></a>
    - 失去战斗记忆的战灰空壳。无法替武器赋予任何效果。透过圆桌厅堂的铁匠修古的帮助，能成为所有战灰的复制品。复制品会变成另一个真品。
    - 在<b>[巨人山顶]</b>火焰主教身后长长的石桥上的一具尸体上。
- title: 化圣雪原
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '9_4'
    icon: /img/icons/ashes_of_war/08490.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+White+Shadow's+Lure"><b>白影诱惑</b></a>
    - <b>对着武器发愿，在自身前方形成白色影子。<br>能吸引非战斗状态，为人类之身的敌人注意，<br>引诱对方攻击的战技。但对上亚人时，<br>即使对方在战斗状态，也具有诱敌效用。</b>
    - 在<b>[化圣雪原]</b><b>赐福[化圣雪原（深处）]</b>东北方向的河流附近的隐形粪金龟掉落。粪金龟正被一群狼追赶。
  - id: '14_1_14'
    icon: /img/icons/keys/03223.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Lost+Ashes+of+War"><b>失力战灰</b></a>
    - 失去战斗记忆的战灰空壳。无法替武器赋予任何效果。透过圆桌厅堂的铁匠修古的帮助，能成为所有战灰的复制品。复制品会变成另一个真品。
    - 在<b>[圣树树冠]</b>高处的一个雕像前，你需要从主干向低处走然后从右边跳到下方的细枝上，然后沿路绕到高处。
- title: 逐渐崩毁的法姆·亚兹拉
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '4_1'
    icon: /img/icons/ashes_of_war/08348.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Black+Flame+Tornado"><b>黑焰漩涡</b></a>
    - <b>旋转武器再刺向地面，<br>唤出漩涡状黑焰的战技。<br>持续发动的期间，<br>在旋转时也能形成黑焰漩涡。</b>
    - <b>[逐渐崩毁的法姆·亚兹拉]</b>中的<b>[神皮双人组]</b>掉落。
- title: “灰烬王城”罗德尔
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '5_7'
    icon: /img/icons/ashes_of_war/08408.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Hoarah+Loux's+Earthshaker"><b>荷莱·露的撼地</b></a>
    - <b>以张开的双臂敲向地面，<br>产生冲击波，引发剧烈摇晃的战技。<br>再次发动能再一次敲击地面。</b>
    - 在<b>[圆桌厅堂]</b>用<b>[荷莱·露的追忆]</b>交换。
- title: 希芙拉河
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '11_7'
    icon: /img/icons/ashes_of_war/08314.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Square+Off"><b>准备架式</b></a>
    - <b>举起剑与地面平行，接着使出攻击的战技。<br>轻攻击能使出由下而上，突破防御的斩击。<br>重攻击能向前冲刺、突刺攻击。</b>
    - 在<b>[希芙拉河]</b>的<b>赐福[信仰者森林]</b>以北的西边悬崖上的粪金龟。
- title: “永恒之城”诺克隆恩
  table:
  - 名称
  - 描述
  - 位置
  items:
  - id: '13_3'
    icon: /img/icons/ashes_of_war/08383.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ash+of+War:+Enchanted+Shot"><b>宿灵射击</b></a>
