- title: 野兽祷告
  table:
  - 名称
  - 效果
  - 取得方法
  items:
  - id: '1_1'
    icon: img/icons/incantations/06402.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Beast+Claw"><b>兽爪</b></a>
    - <b>长出兽爪，以冲击撕裂地面</b>
    - '<b>[野兽神殿]</b>: 给<b>[“野兽祭司”古兰格]</b>第5个<b>[死根]</b>。'
  - id: '1_2'
    icon: img/icons/incantations/06503.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Bestial+Constitution"><b>野兽健壮</b></a>
    - <b>减轻出血、冻伤量表的累积</b>
    - 沿着<b>[桂奥尔龙墓]</b>中的<b>[小黄金树]</b>东北的悬崖边落下，击杀泪滴粪金龟。
  - id: '1_3'
    icon: img/icons/incantations/06400.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Bestial+Sling"><b>兽石</b></a>
    - <b>快速释放大量锐利石片</b>
    - '<b>[野兽神殿]</b>: 给<b>[“野兽祭司”古兰格]</b>第2个<b>[死根]</b>。'
  - id: '1_4'
    icon: img/icons/incantations/06500.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Bestial+Vitality"><b>野兽活力</b></a>
    - <b>一定时间内，持续恢复血量</b>
    - '<b>[野兽神殿]</b>: 给<b>[“野兽祭司”古兰格]</b>第3个<b>[死根]</b>。'
  - id: '1_5'
    icon: img/icons/incantations/06403.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Gurranq's+Beast+Claw"><b>古兰格的兽爪</b></a>
    - <b>长出兽爪，以冲击撕裂四周</b>
    - '<b>[野兽神殿]</b>: 给<b>[“野兽祭司”古兰格]</b>第8个<b>[死根]</b>。'
  - id: '1_6'
    icon: img/icons/incantations/06401.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Stone+of+Gurranq"><b>古兰格的岩石</b></a>
    - <b>朝前方丢掷巨大岩石</b>
    - '<b>[野兽神殿]</b>: 给<b>[“野兽祭司”古兰格]</b>第6个<b>[死根]</b>。'
- title: 鲜血祷告
  table:
  - 名称
  - 效果
  - 取得方法
  items:
  - id: '2_1'
    icon: img/icons/incantations/06254.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Bloodboon"><b>授血</b></a>
    - <b>朝前方喷洒血焰，引发燃烧</b>
    - 在<b>[圆桌厅堂]</b><b>[“解指”恩雅]</b>处用<b>[鲜血君王的追忆]</b>交换
  - id: '2_2'
    icon: img/icons/incantations/06307.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Bloodflame+Blade"><b>血焰刀刃</b></a>
    - <b>在右手武器缠绕血焰</b>
    - '<b>[湖之利耶尼亚]</b>: 湖的西南，<b>[蔷薇教堂]</b>西北的沼泽，击杀泪滴粪金龟'
  - id: '2_3'
    icon: img/icons/incantations/06056.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Bloodflame+Talons"><b>血焰爪痕</b></a>
    - <b>朝前方形成血焰爪痕，随后引发爆炸</b>
    - 在<b>[王城罗德尔]</b><b>[弃置恶兆的地底]</b><b>[弃置恶兆的底层]</b>下的Boss<b>[“恶兆之子”蒙格]</b>掉落
  - id: '2_4'
    icon: img/icons/incantations/06611.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Swarm+of+Flies"><b>蝇群</b></a>
    - <b>朝前方释放一群血蝇，袭击敌人</b>
    - 在<b>赐福[通往王朝的崖上道路]</b>正北方的<b>[蒙格温王朝]</b>血沼泽的东墙(一个浅洞穴)的一具尸体上发现。
- title: 龙祭坛祷告
  table:
  - 名称
  - 效果
  - 取得方法
  items:
  - id: '3_1'
    icon: img/icons/incantations/06081.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Agheel's+Flame"><b>亚基尔的火焰</b></a>
    - <b>从空中喷出“飞龙”亚基尔的火焰</b>
    - 打败<b>[“飞龙”亚基尔]</b>后在<b>[盖利德]</b>的<b>[大龙飨教堂]</b>龙祭坛以2颗<b>[龙心脏]</b>购买。
  - id: '3_2'
    icon: img/icons/incantations/06084.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Borealis's+Mist"><b>玻列琉斯的冰雾</b></a>
    - <b>从空中喷出玻列琉斯的冰雾</b>
    - 在<b>[大龙飨教堂]</b>龙祭坛购买。需要打败<b>[“冻结冰雾”玻列琉斯]</b>才能解锁这个祷告。
  - id: '3_3'
    icon: img/icons/incantations/06090.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Dragonclaw"><b>龙爪</b></a>
    - <b>将自身化为龙，以龙爪撕裂敌人</b>
    - 在<b>[龙飨教堂]</b>岛上发现。你需要1个<b>[龙心脏]</b>才能获得它。可以在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_4'
    icon: img/icons/incantations/06080.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Dragonfire"><b>龙焰</b></a>
    - <b>将自身化为龙，喷出火焰吐息</b>
    - 在<b>[龙飨教堂]</b>岛上发现。你需要1个<b>[龙心脏]</b>才能获得它。可以在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_5'
    icon: img/icons/incantations/06083.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Dragonice"><b>龙冰</b></a>
    - <b>将自身化为龙，喷出寒冰吐息</b>
    - 在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_6'
    icon: img/icons/incantations/06091.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Dragonmaw"><b>龙咬</b></a>
    - <b>将自身化为龙，朝前方咬碎敌人</b>
    - 在<b>[龙飨教堂]</b>岛上发现。你需要1个<b>[龙心脏]</b>才能获得它。可以在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_7'
    icon: img/icons/incantations/06086.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ekzykes's+Decay"><b>艾格基斯的腐败</b></a>
    - <b>从空中喷出艾格基斯的猩红腐败吐息</b>
    - 击败<b>[“步入腐败”艾格基斯]</b>后可以从<b>[盖利德]</b>中的<b>[大龙飨教堂]</b>购买。
  - id: '3_8'
    icon: img/icons/incantations/06087.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Glintstone+Breath"><b>辉石吐息</b></a>
    - <b>将自身化为龙，喷出魔力吐息</b>
    - 在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_9'
    icon: img/icons/incantations/06092.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Greyoll's+Roar"><b>桂奥尔的咆哮</b></a>
    - <b>响彻“古老龙”桂奥尔的巨响咆哮</b>
    - 打败老龙桂奥尔后在<b>[大龙飨教堂]</b>龙祭坛购买。
  - id: '3_10'
    icon: img/icons/incantations/06082.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Magma+Breath"><b>熔岩吐息</b></a>
    - <b>将自身化为土龙，喷出熔岩吐息</b>
    - 杀死位于<b>[格密尔火山]</b>中<b>赐福[沸滚河终点]</b>西南的<b>[熔岩土龙]</b>后，在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_12'
    icon: img/icons/incantations/06085.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Rotten+Breath"><b>腐败吐息</b></a>
    - <b>将自身化为龙，喷出猩红腐败吐息</b>
    - 在<b>[大龙飨教堂]</b>龙祭坛以1颗<b>[龙心脏]</b>购买。
  - id: '3_13'
    icon: img/icons/incantations/06088.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Smarag's+Glintstone+Breath"><b>史玛拉格的辉石</b></a>
    - <b>从空中喷出“辉石龙”史玛拉格的魔力吐息</b>
    - 打败<b>[“辉石龙”史玛拉格]</b>后在<b>[大龙飨教堂]</b>龙祭坛以2颗<b>[龙心脏]</b>购买。
  - id: '3_14'
    icon: img/icons/incantations/06105.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Theodorix's+Magma"><b>席欧朵利克的熔岩</b></a>
    - <b>喷出“大土龙”席欧朵利克的熔岩吐息</b>
    - 击败<b>[“大土龙”席欧朵利克]</b>后在<b>[大龙飨教堂]</b>龙祭坛以2颗<b>[龙心脏]</b>购买。
- title: 龙信仰祷告
  table:
  - 名称
  - 效果
  - 取得方法
  items:
  - id: '4_1'
    icon: img/icons/incantations/06074.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ancient+Dragons'+Lightning+Spear"><b>古龙雷枪</b></a>
    - <b>召唤红雷枪，从空中刺入地面</b>
    - 在<b>[画家的破屋]</b>以南巡逻的罗德尔骑士掉落<b>[龙信仰祷告书]</b>，给<b>[圣职人员柯林]</b>或<b>[“结缘牧师”米利耶]</b>后可以购买
  - id: '4_2'
    icon: img/icons/incantations/06069.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Ancient+Dragons'+Lightning+Strike"><b>古龙雷击</b></a>
    - <b>召唤红落雷，朝周围爬窜</b>
    - 给<b>[圣职人员柯林]</b>或<b>[“结缘牧师”米利耶]</b><b>[古龙祷告书]</b>后可以购买
  - id: '4_3'
    icon: img/icons/incantations/06104.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Death+Lightning"><b>死亡雷击</b></a>
    - <b>在周围降下剧烈的死亡落雷</b>
    - 在<b>[圆桌厅堂]</b><b>[“解指”恩雅]</b>处用<b>[死龙的追忆]</b>交换
  - id: '4_4'
    icon: img/icons/incantations/06079.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Dragonbolt+Blessing"><b>龙雷庇佑</b></a>
    - <b>召唤雷电，缠绕执行者全身</b>
    - 在<b>[唤雷教堂]</b>找到，在一个靠墙的宝箱里。
  - id: '4_5'
    icon: img/icons/incantations/06077.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Electrify+Armament"><b>雷武器</b></a>
    - <b>在右手武器附加雷属性攻击力</b>
    - 给<b>[圣职人员柯林]</b>或<b>[“结缘牧师”米利耶]</b><b>[古龙祷告书]</b>后可以购买
  - id: '4_6'
    icon: img/icons/incantations/06075.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Fortissax's+Lightning+Spear"><b>弗尔桑克斯的雷枪</b></a>
    - <b>召唤两支红雷枪，从空中连续刺入地面</b>
    - 在<b>[圆桌厅堂]</b><b>[“解指”恩雅]</b>处用<b>[死龙的追忆]</b>交换
  - id: '4_12'
    icon: img/icons/incantations/06072.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Frozen+Lightning+Spear"><b>冰雷枪</b></a>
    - <b>召唤冰雷枪，从空中刺入地面</b>
    - <b>[诺克史黛拉的龙人士兵]</b>掉落。
  - id: '4_7'
    icon: img/icons/incantations/06073.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Honed+Bolt"><b>精准雷击</b></a>
    - <b>在目标头上降下落雷</b>
    - 给<b>[圣职人员柯林]</b>或<b>[“结缘牧师”米利耶]</b><b>[古龙祷告书]</b>后可以购买
  - id: '4_8'
    icon: img/icons/incantations/06076.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Lansseax's+Glaive"><b>兰斯桑克斯的刀</b></a>
    - <b>召唤红雷刀，从空中横扫</b>
    - <b>[“古龙”兰斯桑克斯]</b>掉落。
  - id: '4_9'
    icon: img/icons/incantations/06406.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Lightning+Spear"><b>雷电枪</b></a>
    - <b>召唤雷电枪，朝前方丢掷</b>
    - 给<b>[圣职人员柯林]</b>或<b>[“结缘牧师”米利耶]</b><b>[古龙祷告书]</b>后可以购买
  - id: '4_10'
    icon: img/icons/incantations/06408.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Lightning+Strike"><b>雷击</b></a>
    - <b>召唤落雷，朝前方爬窜</b>
    - '<b>[啜泣半岛]</b>: 在从半岛东侧分离的包含<b>[小黄金树]</b>的裂隙区域泪滴粪金龟身上。粪金龟是在裂隙的南段，<b>[摩恩坑道]</b>入口以南。周围是巨大的蝙蝠和从上面不断打落的闪电。悬崖两边都有石质平台，你可以利用它们安全下山。'
  - id: '3_11'
    icon: img/icons/incantations/06089.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Placidusax's+Ruin"><b>普拉顿桑克斯的凋亡</b></a>
    - <b>从空中喷出“龙王”普拉顿桑克斯的金色吐息</b>
    - 在<b>[圆桌厅堂]</b><b>[“解指”恩雅]</b>处用<b>[龙王的追忆]</b>交换。
  - id: '4_11'
    icon: img/icons/incantations/06078.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Vyke's+Dragonbolt"><b>维克的龙雷</b></a>
    - <b>召唤红色雷电，缠绕右手武器与全身</b>
    - 在<b>[准王者的封印监牢]</b>击败<b>[“圆桌骑士”维克]</b>后获得。
- title: 黄金树祷告
  table:
  - 名称
  - 效果
  - 取得方法
  items:
  - id: '5_1'
    icon: img/icons/incantations/06615.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Aspects+of+the+Crucible:+Breath"><b>熔炉百相之喉囊</b></a>
    - <b>形成巨大喉囊，一边走动一边喷出火焰吐息</b>
    - <b>[“亵渎君王”拉卡德]</b>Boss区域。当<b>[“火山官邸之主”塔妮丝]</b>坐着吃大蛇尸体时杀死她，她的骑士将入侵你。打败他掉落。
  - id: '5_2'
    icon: img/icons/incantations/06614.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Aspects+of+the+Crucible:+Horns"><b>熔炉百相之角</b></a>
    - <b>在肩膀形成硬角，压低姿势再向上突刺</b>
    - 由<b>[史东薇尔城]</b>城墙下面的<b>[熔炉骑士]</b>掉落。
  - id: '5_3'
    icon: img/icons/incantations/06613.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Aspects+of+the+Crucible:+Tail"><b>熔炉百相之尾</b></a>
    - <b>形成修长的尾巴，横扫前方</b>
    - <b>[风暴山丘的封印监牢]</b>的Boss<b>[熔炉骑士]</b>掉落
  - id: '5_4'
    icon: img/icons/incantations/06311.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Barrier+of+Gold"><b>黄金魔力防护</b></a>
    - <b>包含周围我方人物，大幅提升魔力属性减伤率</b>
    - '<b>[王城罗德尔]</b>: 一个的隐形的粪金龟。在与<b>[“初始之王”葛孚雷]</b>战斗后，下楼梯并乘坐电梯后可以找到。'
  - id: '5_5'
    icon: img/icons/incantations/06712.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Black+Blade"><b>黑剑</b></a>
    - <b>形成黑剑，旋转的同时攻击敌人，再释放光波</b>
    - 在<b>[圆桌厅堂]</b><b>[“解指”恩雅]</b>处用<b>[黑剑的追忆]</b>交换。
  - id: '5_6'
    icon: img/icons/incantations/06305.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Blessing+of+the+Erdtree"><b>黄金树恩惠</b></a>
    - <b>包含周围我方人物，赐予强大的恩惠赐福</b>
    - <b>[王城罗德尔]</b><b>[女王闺阁]</b>获得
  - id: '5_7'
    icon: img/icons/incantations/06304.png
    data:
    - <a href="https://eldenring.wiki.fextralife.com/Blessing's+Boon"><b>恩惠赐福</b></a>
    - <b>包含周围我方人物，赐予恩惠赐福</b>
