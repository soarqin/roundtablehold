title: 追忆&灵庙
id: remembrances_mausoleums
description: 追忆是<i>艾尔登法环</i>最重要的Boss们掉落的。它们的基本功能是作为可消耗的卢恩物品，但更实用的是可以从“解指”恩雅处兑换奖励，从与Boss相关的两件奖励中选择一件。<br><br>灵庙是巨大的石龟背上的墓穴，它们经常在一些路上漫步。他们身上或脚上都覆盖着许多骨状的黑暗魔法残留物。为了与灵庙互动，你必须攻击清除这些残留物，直到它最终崩溃并变倒下，让你能够爬进去。在这里你可以复制一个追忆，即使你已经使用过它，也就是说你可以同时兑换这两个奖励。每个灵庙只能重复一次。没有大钟的灵庙只能复制非碎片君王的追忆。
icon: /img/icons/tools/remembrances/00163.png
