    data: ['<a href="https://eldenring.wiki.fextralife.com/Erdtree+Greatshield"><b>黄金树大盾</b></a>', '击杀<b>[亚坛高原]</b>守卫着<b>赐福[城外幻影树]</b>外大门的双<a href="https://eldenring.wiki.fextralife.com/Tree+Sentinel"><b>[大树守卫]</b></a>掉落。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5718&lat=-102.148&lng=95.31023&zoom=8&code=mapA">[地图链接]</a>', '失色']
