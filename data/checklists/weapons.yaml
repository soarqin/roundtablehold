    data: ['<a href="https://eldenring.wiki.fextralife.com/Inverted+Hawk+Towershield"><b>逆鹰塔盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Nokron,+Eternal+City"><b>赐福[“永恒之城”诺克隆恩]</b></a>外面游荡的<a href="https://eldenring.wiki.fextralife.com/Fallen+Hawks+Soldier">堕落鹰士兵</a>掉落。', '普通']
  - id: '34_1'
    icon: /img/icons/weapons/greatshields/12080.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Dragon+Towershield"><b>龙塔盾</b></a>', '从<a href="https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula"><b>[逐渐崩毁的法姆·亚兹拉]</b></a><b>赐福[龙教堂（屋顶）]</b>下楼梯，顺着梯子往南走。直到到达雷龙所在的开阔区域，东南方是一个小凉亭，凉亭的北面是下落后一直往东北方向走，直到你到达一座建筑。穿过大楼，爬上外面的梯子。在这个区域的东边缘有一个装有<b>[龙塔盾]</b>的宝箱，由一个<a href="https://eldenring.wiki.fextralife.com/Banished+Knight">失乡骑士</a>守卫。 <a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5712&code=mapA">[地图链接]</a>', '普通']
