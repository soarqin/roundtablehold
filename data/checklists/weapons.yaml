    icon: /img/icons/weapons/dlc/12217.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Falx"><b>[DLC] 镰型刀</b></a>', '如果你召唤他来对抗<b>[“穿刺者”梅瑟莫]</b>，他会在<b>赐福[劳弗古遗迹]</b>附近入侵后掉落此武器。如果你选择协助<b>[“金针骑士”蕾妲]</b>人侵<b>[幽影城]</b>中的<b>[角人]</b>，他会在被击败后掉落此武器。否则，你可以在与<b>[“金针骑士”蕾妲]</b>以及她的盟友战斗后在他的尸体上找到。', '失色']
