    icon: /img/icons/weapons/curvedswords/10246.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Flowing+Curved+Sword"><b>流水曲剑</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Consecrated+Snowfield"><b>[化圣雪原]</b></a>：在<b>赐福[化圣雪原（深处）]</b>西南的大篷车，里面装着<b>[流水曲剑]</b>。注意晚上有场地Boss<a href="https://eldenring.wiki.fextralife.com/Night''s+Cavalry"><b>[黑夜骑兵]</b></a>护卫。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4409&lat=-75.88&lng=140.11&zoom=8&code=mapA">[地图链接]</a>', '普通']
  - id: '9_11'
    icon: /img/icons/weapons/curvedswords/10251.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Serpent-God''s+Curved+Sword"><b>蛇神弯刀</b></a>', '在<a href="https://eldenring.wiki.fextralife.com/Ruin-Strewn+Precipice"><b>[古遗迹断崖]</b></a>，从<b>赐福[古遗迹断崖（对岸）]</b>出发坐电梯下到两只蝙蝠后面。往北走，你会看到梯子，剑就在<a href="https://eldenring.wiki.fextralife.com/Land+Octopus">章鱼</a>后面。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5836&lat=-102.111&lng=73.39336&zoom=8&code=mapA">[地图链接]</a>', '普通']
