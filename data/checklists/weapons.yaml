    data: ['<a href="https://eldenring.wiki.fextralife.com/Miquellan+Knight''s+Sword"><b>米凯拉骑士剑</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree"><b>[“圣树分枝”艾布雷菲尔]</b></a>字体在钟楼的顶端<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4826&lat=-38.039063&lng=149.954243&zoom=8&code=mapA">[地图链接]</a>：从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA"><b>[祈祷室]</b></a>沿路向北走，直到你到达一个石盆，右边有一条小路。在小路的尽头向下走到钟楼的边缘，然后小心翼翼地绕到钟楼的东侧，在那里你会发现一个梯子。在梯子的顶端是剑', '失色']
