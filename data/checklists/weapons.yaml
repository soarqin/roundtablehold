    icon: /img/icons/weapons/greatshields/12091.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Fingerprint+Stone+Shield"><b>指纹石盾</b></a>', '击败<b>[弃置恶兆的大教堂]</b>的<b>[“鲜血君王”蒙格]</b>后，你可以滚动/攻击宝箱后面的祭坛进入隐藏区域。顺着竖井往下走到一定的地方，进入嵌入墙壁的区域获得。', '普通']
  - id: '34_19'
    icon: /img/icons/weapons/greatshields/12102.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Eclipse+Crest+Greatshield"><b>日蚀纹大盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes"><b>[湖之利耶尼亚]</b></a>带着它的<a href="https://eldenring.wiki.fextralife.com/Mausoleum+Knight">灵庙骑士</a>几率掉落。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=3268&lat=-127.484375&lng=63.821612&zoom=8&code=mapA">[地图链接]</a><br>比前面更好的选择是击杀<a href="https://eldenring.wiki.fextralife.com/Black+Knife+Catacombs"><b>[黑刀地下墓地]</b></a>的骑士。', '普通']
  - id: '34_17'
    icon: /img/icons/weapons/greatshields/12100.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Ant''s+Skull+Plate"><b>蚂蚁头盾</b></a>', '可以在<a href="https://eldenring.wiki.fextralife.com/Nokstella,+Eternal+City"><b>[“永恒之城”诺克史黛拉]</b></a>的一个小房间里发现。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=2752&lat=-125.20938&lng=67.06322&zoom=8&code=mapB">[地图链接]</a>', '失色']
