    data: ['<a href="https://eldenring.wiki.fextralife.com/Coded+Sword"><b>秘文剑</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital"><b>[王城罗德尔]</b></a>:从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA"><b>赐福[王城西边城墙]</b></a>往南走，在右边找条安全的路。正对着一棵大树根部分凹陷的马棚，爬上它的屋顶并向前进入建筑。一直向内走，直到你看到一张破圆桌。那里会有两扇门，打开它们取得。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=3678&lat=-105.398437&lng=111.245808&zoom=8&code=mapA">[地图链接]</a>', '失色']
