    data: ['<a href="https://eldenring.wiki.fextralife.com/Scavenger''s+Curved+Sword"><b>剥尸曲剑</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Mt.+Gelmir"><b>[格密尔火山]</b></a>：在<b>赐福[格密尔火山（第１休息站）]</b>西北的一座石柱桥上<b>[“接肢”贵族后裔]</b>附近离梯子最近的尸体上。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5903&lat=-80.65625&lng=71.536174&zoom=8&code=mapA">[地图链接]</a>', '普通']
