  - id: '34_20'
    icon: /img/icons/weapons/greatshields/12103.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Cuckoo+Greatshield"><b>杜鹃大盾</b></a>', '有机会从任何使用大盾的杜鹃骑士身上掉落: 如果从<a href="https://eldenring.wiki.fextralife.com/Bellum+Church"><b>[彼鲁姆教堂]</b></a>反跑，你可以攻击坐在这里的<a href="https://eldenring.wiki.fextralife.com/Raya+Lucaria+Knight">布谷鸟骑士</a>而不惊动其他敌人。杀死<a href="https://eldenring.wiki.fextralife.com/Raya+Lucaria+Knight">杜鹃骑士</a>后你和其他敌人之间应该有足够的距离来脱离战斗。如果你从<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=1569&lat=-121.843&lng=61.47438&zoom=8&code=mapA"><b>赐福[雷亚卢卡利亚（东门）]</b></a>出发选择一路杀到<a href="https://eldenring.wiki.fextralife.com/Raya+Lucaria+Knight">杜鹃骑士</a>面前，你必须杀死所有周围的敌人或使用<a href="https://eldenring.wiki.fextralife.com/Memory+of+Grace"><b>[赐福记忆]</b></a>才能传送回到赐福点。', '普通']
  - id: '34_18'
    icon: /img/icons/weapons/greatshields/12101.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Redmane+Greatshield"><b>红狮子大盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Caelid"><b>[盖利德]</b></a>红狮子骑士掉落。一个可以在<b>赐福[不破大桥]</b>以西找到。沿着附近的悬崖边缘经过剑碑，下落到小平台，然后继续向西朝<b>[盖利德地下墓地]</b>走一小段距离。', '普通']
  - id: '34_21'
    icon: /img/icons/weapons/greatshields/12104.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Golden+Greatshield"><b>黄金大盾</b></a>', '着它的近战<a href="https://eldenring.wiki.fextralife.com/Leyndell+Knight">罗德尔骑士</a>掉落(在近战中使用盾牌的弓箭骑士不会掉落盾牌)，大部分都能在<a href="https://eldenring.wiki.fextralife.com/Leyndell,+Royal+Capital"><b>[王城罗德尔]</b></a>区域找到：在<a href="https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes"><b>[湖之利耶尼亚]</b></a><a href="https://eldenring.wiki.fextralife.com/Artist''s+Shack"><b>[画家的破屋]</b></a>南部可以找到一个，这是这个敌人最早出现的位置，但掉率似乎相对比较低一点', '普通']
  - id: '34_23'
    icon: /img/icons/weapons/greatshields/12106.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Haligtree+Crest+Greatshield"><b>圣树纹大盾</b></a>', '挥舞着巨剑和盾牌的<a href="https://eldenring.wiki.fextralife.com/Haligtree+Knight">圣树骑士</a>几率掉落。这些骑士只能在<a href="https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree"><b>[“圣树分枝”艾布雷菲尔]</b></a>教堂旁边的墓地底部找到。使用长矛或巨弓的骑士不会掉落(即使他们可以切换为巨剑)。', '普通']
  - id: '50_90'
    icon: /img/icons/weapons/dlc/12288.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Black+Steel+Greatshield"><b>[DLC] 黑铁大盾</b></a>', '由<b>[雾谷要塞]</b>的Boss<b>[“黑骑士”迦鲁]</b>掉落。其他任何黑骑士也会随机掉落。', '普通']
  - id: '34_3'
    icon: /img/icons/weapons/greatshields/12082.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Crucible+Hornshield"><b>熔炉角盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Siofra+Aqueduct"><b>[希芙拉导水桥]</b></a>在桥上巡逻的<a href="https://eldenring.wiki.fextralife.com/Lesser+Crucible+Knight">较小的<b>[熔炉骑士]</b></a>掉落。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=1597&lat=-172.296875&lng=133.539646&zoom=8&code=mapB">[地图链接]</a><br>在<b>赐福[城墙塔]</b>旁较小的<b>[熔炉骑士]</b>也可能掉落。向鸟的方向走，然后从柱子上跳到岩石上。骑士在悬崖底下。', '失色']
