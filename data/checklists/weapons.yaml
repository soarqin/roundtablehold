    data: ['<a href="https://eldenring.wiki.fextralife.com/Carian+Knight''s+Sword"><b>卡利亚骑士剑</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes"><b>[湖之利耶尼亚]</b></a>西北部地区马车后面的一个箱子里。*注意*击倒一个拖着马车的巨人可以使马车停止移动。<a href="https://eldenring.wiki.fextralife.com/Interactive+map?id=2059&lat=-123.492187&lng=48.433786&zoom=8&code=mapA">[地图链接]</a>', '失色']
  - id: '13_11'
