  - id: '9_8'
    icon: /img/icons/weapons/curvedswords/10247.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Wing+of+Astel"><b>艾丝缇薄翼</b></a>', '在<a href="https://eldenring.wiki.fextralife.com/Uhl+Palace+Ruins"><b>[乌鲁王朝遗迹]</b></a>南部废墟顶部的宝箱里。只有在你能进入<a href="https://eldenring.wiki.fextralife.com/Ainsel+River"><b>[安瑟尔河]</b></a>北段的情况下才能到达。从<b>赐福[“永恒之城”诺克史黛拉]</b>向东看瀑布，然后沿着你右边看到的梯子往上爬。穿过门，沿着水路走，沿着右边的墙，你会遇到一只蚂蚁敌人，穿过隧道，你会看到一个手持镰刀的敌人在悬崖边。继续沿着右边的墙，然后安全地从窗台下来，沿着畸形繁星后面的走道向上走。小心它向你发射的魔法，这样你就不会被推下走道。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=2713&lat=-127.96875&lng=67.69812&zoom=8&code=mapB">[地图链接]</a>', '失色']
