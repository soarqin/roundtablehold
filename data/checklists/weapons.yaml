    icon: /img/icons/weapons/greatshields/12081.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Distinguished+Greatshield"><b>名门大盾</b></a>', '<b>[遁世商人的破屋]</b>的<b>[遁世商人]</b>卖5,500卢恩.', '普通']
