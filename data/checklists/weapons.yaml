    icon: /img/icons/weapons/greatshields/12090.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Jellyfish+Shield"><b>水母盾</b></a>', '位于<b>赐福[四钟楼山脚]</b>正北的一辆破马车上，旁边是一具尸体，周围有四只<a href="https://eldenring.wiki.fextralife.com/Spirit+Jellyfish">灵魂水母</a>。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=5604&lat=-129.65&lng=43.80118&zoom=8&code=mapA">[地图链接]</a>', '失色']
  - id: '34_12'
    icon: /img/icons/weapons/greatshields/12094.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Visage+Shield"><b>颜面盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Caelem+Ruins"><b>[奇列姆废墟]</b></a>：在废墟东部的一个地下区域的宝箱中。需要击败守卫宝箱房间的<a href="https://eldenring.wiki.fextralife.com/Mad+Pumpkin+Head"><b>[发狂南瓜头士兵]</b>双人组</a>。<a href="https://eldenring.wiki.fextralife.com/Interactive+map?id=3012&lat=-172.078125&lng=135.61188&zoom=8&code=mapA">[地图链接]</a>', '失色']
