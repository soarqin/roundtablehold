    icon: /img/icons/weapons/curvedswords/10241.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Beastman''s+Curved+Sword"><b>兽人弯刀</b></a>', '带着这种武器的<a href="https://eldenring.wiki.fextralife.com/Azula+Beastman">亚兹拉的兽人</a>2%几率掉落。在<a href="https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula"><b>[逐渐崩毁的法姆·亚兹拉]</b></a><b>赐福[渐毁野兽墓]</b>附近可以找到7个携带此武器的兽人。从赐福离开房间后右转，兽人在前面两个房间。4个野兽人正在吃东西，除非玩家攻击或走到他们面前，否则他们不会主动攻击。', '普通']
