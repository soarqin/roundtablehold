  - id: '34_14'
    icon: /img/icons/weapons/greatshields/12097.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Manor+Towershield"><b>城寨塔盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Stormveil+Castle"><b>[史东薇尔城]</b></a>：从<b>赐福[深处小房间]</b>往西上坡，在<a href="https://eldenring.wiki.fextralife.com/Living+Jar">活壶</a>那里转向木质平台。在平台的尽头，跳到墙上的窗台上，沿着它向右穿过一些拱门进入右边的储藏室，沿着楼梯走上上面的走道，转左走向一个更大的存储室都是<a href="https://eldenring.wiki.fextralife.com/Commoner">平民</a>。你可以在这个房间的第二道楼梯下面找到盾牌。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=3848&lat=-175.81&lng=84.6&zoom=8&code=mapA">[地图链接]</a>', '普通']
