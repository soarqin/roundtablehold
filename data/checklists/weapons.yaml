    icon: /img/icons/weapons/greatshields/12093.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/One-Eyed+Shield"><b>独眼盾</b></a>', '<a href="https://eldenring.wiki.fextralife.com/Mountaintops+of+the+Giants"><b>[巨人山顶]</b></a><a href="https://eldenring.wiki.fextralife.com/Guardian''s+Garrison"><b>[监视者要塞]</b></a>内部的<a href="https://eldenring.wiki.fextralife.com/Chief+Guardian+Arghanthy"><b>[“监视者之首”亚冈提]</b></a>掉落。<a href="https://eldenring.wiki.fextralife.com/Interactive+Map?id=2813&lat=-74.86875&lng=162.247416&zoom=8&code=mapA">[地图链接]</a>', '失色']
  - id: '50_91'
    icon: /img/icons/weapons/dlc/12289.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Verdigris+Greatshield"><b>[DLC] 铜绿大盾</b></a>', '如果杀死一只集物虫幼虫，<b>[穆尔]</b>就会入侵你，并在被杀死时掉落此物品。如果你告诉摩尔“就一直很伤心吧”，你可以在<b>[圣战教堂]</b>北部集物虫幼虫旁边的尸体上找到它。如果你告诉他“忘记就行了”或者没有和他对话，那么你可以在与<b>[“金针骑士”蕾妲]</b>以及她的盟友战斗后在他的尸体上获得。', '失色']
- title: 突刺盾
  link: https://eldenring.wiki.fextralife.com/Thrusting+Shields
  table: ['名字', '位置', '锻造石']
  items:
  - id: '50_70'
    icon: /img/icons/weapons/dlc/12267.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Dueling+Shield"><b>[DLC] 决斗盾</b></a>', '<b>[幽影城]</b>：从<b>赐福[保藏库（一楼）]</b>出发向北绕过标本柱子走向楼梯，上楼梯后立即左转。直走直到看到右边的另一个楼梯（就在<b>[“纯血骑士”安帕赫]</b>移动的房间旁边）。向左走向大楼梯，然后上楼梯。在火焰骑士的左边你会看到一条小路。沿着它走下去，直到你到达悬挂在天花板上的道路。往左看尸体上就是盾牌。', '普通']
  - id: '50_71'
    icon: /img/icons/weapons/dlc/12268.png
    data: ['<a href="https://eldenring.wiki.fextralife.com/Carian+Thrusting+Shield"><b>[DLC] 卡利亚突刺盾</b></a>', '<b>[幽影城]</b>：从<b>赐福[保藏库（内区）]</b>向西走到达一个房间，在那里会发现一个火焰骑士和其他几个敌人。就在火焰骑士的正后方桌子下面的一具尸体上。', '普通']
