- title: '大龟裂壶'
  icon: '/img/icons/keys/edited/03800.png'
  items:
  - id: '4_1'
    data: ['<b>[火吻废墟]</b>：从废墟南面幽灵NPC的位置出发向北走，然后在第一个路口右转，到达较高的地方。在一群影子旁边，你会发现一具尸体。']
  - id: '4_2'
    data: ['<b>[贝瑞特监牢]</b>：在一个房间的宝箱里，在沿着壶下跳的时候注意跳到木平台上。']
  - id: '4_3'
    data: ['<b>[贝瑞特监牢]</b>：从破损的楼梯陷阱上掉下来后，可以在一个满是大壶的迷宫中找到另一个。']
  - id: '4_4'
    data: ['<b>[贝瑞特监牢]</b>：最后一个可以在附近的壶上找到。']
  - id: '4_5'
    data: ['<b>[波尼村]</b>：在断桥的边缘找到一个。']
  - id: '4_6'
    data: ['<b>[波尼村]</b>：另一个在断桥的后面，众多敌人中间的木棚下面。']
  - id: '4_7'
    data: ['<b>[波尼监牢]</b>：从入口进去后，有两个吊着的壶可以跳下去通向它。']
  - id: '4_8'
    data: ['<b>[幽影城]</b>：在赐福[西边城墙]</b>后面房间里的一张床上。']
  - id: '4_9'
    data: ['<b>[青蓝海岸]</b>：在南边通往[石棺大洞]</b>的路上击败一个扔出巨大催眠壶的山妖后获得。']
  - id: '4_10'
    data: ['<b>[喟叹监牢]</b>：在堆积着残骸的区域西南角的一具尸体上。']
