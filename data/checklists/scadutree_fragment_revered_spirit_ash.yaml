title: '幽影树碎片&灵灰'
id: scadutree_fragment_revered_spirit_ash
sections:
- title: '幽影树碎片'
  icon: '/img/icons/bolstering/edited/03816.png'
  items:
    - <b>墓地平原</b>
    - id: '0_1'
      data: ['(x1) 可以在<b>赐福[三叉口的十字记号]</b>的米凯拉十字记号旁找到。']
    - id: '0_2'
      data: ['(x1) 可以在梅瑟莫士兵营地的玛莉卡雕像旁边找到。']
    - id: '0_3'
      data: ['(x2) 可以在<b>[慰借教堂]</b>的玛莉卡雕像旁边找到。']
    - id: '0_4'
      data: ['(x1) 可以在<b>赐福[正门前方的十字记号]</b>的米凯拉十字记号旁找到，靠近NPC<b>[“纯血骑士”安帕赫]</b>和<b>[穆尔]</b>。']
    - id: '0_5'
      data: ['(x1) <b>[火吻废墟]</b>东北方墓地中拿着壶的暗影敌人掉落，它会闪闪发光并逃跑。迅速杀死它以获取掉落物。']
    - id: '0_6'
      data: ['(x1) <b>赐福[崖上道路的终点]</b>西南方向墓地区域，拿着壶的暗影敌人掉落。']
    - id: '0_7'
      data: ['(x1) 可以在<b>赐福[恩希斯城（关卡）]</b>的米凯拉十字记号旁边找到。']
    - id: '0_8'
      data: ['(x1) 可以在<b>赐福[通柱坡的十字记号]</b>的米凯拉十字记号旁边找到。']
    - <b>“塔之镇”贝瑞特</b>
    - id: '0_9'
      data: ['(x1) 西北侧的一个大房间，里面有2只大蛛蝎和骷髅弓手，跳过右侧的瓦砾进门，沿着那条路走下去，会到达一个小房间，米凯拉十字记号旁边。']
    - <b>幽影亚坛</b>
    - id: '0_10'
      data: ['(x1) 可以在<b>赐福[大道旁的十字记号]</b>的米凯拉十字记号旁边找到，靠近NPC<b>[角人]</b>和<b>[“金针骑士”蕾妲]</b>。']
    - id: '0_11'
      data: ['(x1) 可以从<b>[幽影城]</b>主入口的梅瑟莫士兵营地的玛莉卡雕像那里拾取。']
    - id: '0_12'
      data: ['(x1) 在<b>赐福[穆斯废墟]</b>西北部的梅瑟莫士兵营地玛莉卡雕像处获得。']
    - id: '0_13'
      data: ['(x2) <b>[圣战教堂]</b>内玛莉卡雕像前。']
    - id: '0_14'
      data: ['(x1) 从<b>[穆斯废墟]</b>向北走，找到一个有池塘和通往劳弗下方的洞穴。穿过池塘，在洞穴入口前玛莉卡雕像处获得。']
    - id: '0_15'
      data: ['(x1) 可以在<b>赐福[穆斯废墟]</b>的米凯拉十字记号处找到。']
    - id: '0_16'
      data: ['(x1) 在<b>[穆斯废墟]</b>的南部，你会发现一个拿着壶的暗影，朝着该位置中心的巨大裂缝走去。不要掉下去，而是绕到裂缝的南侧找到敌人。']
    - id: '0_17'
      data: ['(x1) 在瀑布底部的棺材里找到。要到达这个区域，你必须沿着悬崖往上走，然后在有守墓鸟的墓地旁找到一个可以下落的地方，然后向上游探索。']
    - id: '0_18'
      data: ['(x2) 在这个区域有两只小型黄金河马，每只都会掉落一个<b>[幽影树碎片]</b>。这个区域只能通过使用<b>[幽影城]</b>底部拿画的地方的隐藏墙后特殊的传送棺材抵达，传送后抵达<b>[安堤废墟]</b>，沿着悬崖往下游走，然后小心地下落到最底层。']
    - <b>劳弗下方</b>
    - id: '0_19'
      data: ['(x1) 从<b>[神殿镇废墟]</b>入口穿过墙上的缝隙，走右边的楼梯，然后爬上去到达顶部结构中布蒙住的部分。往下走之前找到右侧的小开口前往中间的平台。在那里下落并击败两个敌人，然后在桥的中间会发现一具尸体。']
    - <b>幽影城</b>
    - id: '0_20'
      data: ['(x2) 击败<b>[幽影城]</b>正门的Boss<b>[黄金河马]</b>。']
    - id: '0_21'
      data: ['(x1) 可以从<b>[幽影城]</b>的<b>赐福[保藏库（四楼）]</b>的米凯拉十字记号旁边找到。']
    - id: '0_22'
      data: ['(x1) <b>[幽影城]</b>的教堂区的玛莉卡雕像手上。']
    - id: '0_23'
      data: ['(x1) 可以在<b>[幽影城]</b>的<b>赐福[暗室门前]</b>的玛莉卡小雕像前获得。']
    - id: '0_24'
      data: ['(x1) 从<b>赐福[幽影城（后门）]</b>进入你右边的房间，在玛莉卡雕像前找到。']
    - <b>望影露台</b>
    - id: '0_25'
      data: ['(x5) 幽影树圣杯前。']
    - id: '0_26'
      data: ['(x1) 可以在<b>赐福[远望幽影树的十字记号]</b>的米凯拉十字记号旁边找到。']
    - <b>青蓝海岸</b>
    - id: '0_27'
      data: ['(x1) 在一个由亚人首领守卫的洞穴里。']
    - id: '0_28'
      data: ['(x1) 可以在<b>赐福[青蓝海岸的十字记号]</b>的米凯拉十字记号旁边找到。']
    - <b>石棺大洞</b>
    - id: '0_29'
      data: ['(x1) 可以在<b>赐福[大洞的十字记号]</b>的米凯拉十字记号旁边找到。']
    - <b>尖刺山</b>
    - id: '0_30'
      data: ['(x1) 跳上两个<b>[灵魂气流]</b>后，走右边的路，小心掉落的巨石，然后在一具尸体上找到。']
    - <b>卡罗隐藏墓地</b>
    - id: '0_31'
      data: ['(x1) 由<b>[卡罗隐藏墓地]</b>区域中的黄金河马掉落。']
    - <b>谷底森林</b>
    - id: '0_32'
      data: ['(x2) 在<b>[谷底森林]</b>中的<b>[废弃教堂]</b>内的祭坛前。']
    - id: '0_33'
      data: ['(x1) 从<b>赐福[谷底森林]</b>向北走，然后向西走，找到一具靠在树上的尸体。']
    - <b>劳弗古遗迹</b>
    - id: '0_34'
      data: ['(x1) 从<b>赐福[劳弗古遗迹（西方）]</b>前往建筑物并爬上楼梯。到达尽头，在大祭坛前找到。']
    - id: '0_35'
      data: ['(x1) 可以在<b>赐福[劳弗古遗迹（东方）]</b>的米凯拉十字记号旁边找到。']
    - id: '0_36'
      data: ['(x1) 进入隧道后经过蛛蝎向前，然后右转。找到拿着壶的暗影敌人并杀死它。']
    - id: '0_37'
      data: ['(x1) 击败东边湖泊里的小型黄金河马。']
    - <b>艾尼尔·伊利姆</b>
    - id: '0_38'
      data: ['(x1) 从<b>赐福[第一塔]</b>出发直到接近<b>赐福[螺旋塔]</b>附近会看到一个楼梯通往一个房间，在这个房间外，跳到一个看起来像死胡同的破损楼梯上。向东边看，下落到墙壁的狭窄边缘上。沿着它的侧面绕行，直到抵达一个平台上，平台上有一具尸体，尸体上有10支<b>[魔像大箭]</b>。向南看，然后跑步跳过坑，朝着窗户走并跳下去，到达<b>[“塔之镇”贝瑞特]</b>的一个秘密区域。从这里继续前进，直到你找到一个被覆盖的雕像，在雕像前找到。']
    - id: '0_39'
      data: ['(x1) 在<b>[艾尼尔·伊利姆]</b>的外塔拾取<b>[灵灰]</b>后，继续上楼梯，你会发现一个有祭坛的房间，在祭坛上可以找到。']
    - id: '0_40'
      data: ['(x1) 可以<b>赐福[净身厅前室]</b>附近的祭坛上找到。']
    - id: '0_41'
      data: ['(x1) 可以在<b>赐福[螺旋塔]</b>的米凯拉十字记号旁边找到。']
- title: '灵灰'
  icon: '/img/icons/bolstering/edited/03817.png'
  items:
    - <b>墓地平原</b>
    - id: '1_1'
      data: ['(x1) 在<b>赐福[墓地平原]</b>东北方向，经过挂满尸体的白树的一个小祭坛上。']
    - id: '1_2'
      data: ['(x1) 在<b>赐福[崖上道路的终点]</b>东边的祭坛上找到。']
    - id: '1_3'
      data: ['(x1) 可以在<b>[置病村]</b>的雕像上获得。雕像由人型苍蝇守卫。']
    - <b>神殿镇废墟</b>
    - id: '1_4'
      data: ['(x1) 在<b>[神殿镇废墟]</b>南部，靠近边缘的祭坛。']
    - <b>“塔之镇”贝瑞特</b>
    - id: '1_5'
      data: ['(x2) 在蛛蝎出没的房间中间的祭坛上找到。']
    - id: '1_6'
      data: ['(x1) 击败Boss<b>[神兽舞狮]</b>后，前往场地右侧找到电梯。乘坐电梯上去，继续前进打开一扇大门。穿过大门在附近的祭坛上。']
    - id: '1_7'
      data: ['(x1) 击败两只守墓鸟后爬上去，你会发现一个暗影敌人。击败后获得。']
    - id: '1_8'
      data: ['(x1) 穿过有角战士的桥后，左转进入一个空旷的区域，中间有一棵树，无数敌人在祈祷。在树对面的祭坛上找到。']
    - <b>波尼村</b>
    - id: '1_9'
      data: ['(x1) 从断桥上掉下来，沿着小路向北走，经过野狗后在路的尽头找到一座雕像。']
    - <b>穆斯废墟</b>
    - id: '1_10'
      data: ['(x1) 走到废墟的东边，找到一个小棚屋。']
    - <b>苍蝇村</b>
    - id: '1_11'
      data: ['(x1) 进入<b>[苍蝇村]</b>后，继续沿路前行，可以在平台上的一具尸体上找到。']
    - <b>劳弗古遗迹</b>
    - id: '1_12'
      data: ['(x1) 由该区域的暗影敌人掉落。']
    - id: '1_13'
      data: ['(x1) 在中间的雕像上找到。']
    - id: '1_23'
      data: ['(x1) <b>赐福[高架桥的小塔]</b>西边拿着壶的暗影敌人掉落。']
    - <b>艾尼尔·伊利姆</b>
    - id: '1_14'
      data: ['(x2) <b>赐福[第一塔]</b>外面走上楼梯，过桥击败一个巨大的敌人掉落。']
    - id: '1_15'
      data: ['(x1) 在一个室内的祭坛房间里，人型苍蝇正在向雕像祈祷。']
    - id: '1_16'
      data: ['(x1) 可以在一个小房间的祭坛上找到。小心该区域的守墓鸟敌人。']
    - <b>安堤废墟</b>
    - id: '1_17'
      data: ['(x1) 在<b>[安堤废墟]</b>东南方向墙边的祭坛上。']
    - <b>艾拉克河洞窟</b>
    - id: '1_18'
      data: ['(x1) 在靠近<b>赐福[艾拉克河洞窟]</b>的祭坛上找到。']
    - <b>米德拉的府邸</b>
    - id: '1_19'
      data: ['(x1) 到达图书馆后，跳上书架，走到另一边，在那里击败一个巨大的敌人掉落。']
    - id: '1_20'
      data: ['(x1) 可以在<b>赐福[二楼小房间]</b>旁边吊灯上悬挂的尸体上找到。']
    - <b>幽影城</b>
    - id: '1_21'
      data: ['(x1) 爬上雕像的脚，小心地下落到下方的野兽雕像处。']
    - id: '1_22'
      data: ['(x1) 从<b>赐福[保藏库（七楼）]</b>前往对面，跳上左侧的栏杆，在悬挂的雕像上找到。']
