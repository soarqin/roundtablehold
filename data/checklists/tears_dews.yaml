- title: 泪滴幼体
  icon: /img/icons/keys/edited/03075.png
  items:
  - 宁姆格福
  - id: '1_1'
    data: ['<b>赐福[亚基尔湖南方]</b>东边是一个升起的石梁。上面有几个流浪贵族在大墓碑底部的草丛中挖掘，杀死左边独自站着的流浪贵族会变成一只巨熊，击杀巨熊获得。']
  - 湖之利耶尼亚
  - id: '1_2'
    data: ['<b>[白金村]</b>，在赐福附近被白金之子包围的墓地中。']
  - id: '1_3'
    data: ['就在河的东南方向，有一只巨大的龙虾在水里，与建筑周围的三只巨大的龙虾分开。']
  - id: '1_4'
    data: ['<a href="paintings.html#item_3"><b>[绘画《再世》]</b></a>回报奖励。']
  - id: '1_5'
    data: ['由<b>[卡利亚城寨]</b>的<b>[仆人毕迪]</b>卖3000卢恩(从<b>[三姊妹塔]</b>东边下落到达)']
  - 盖利德
  - id: '1_6'
    data: ['在<b>[盖利德]</b>的西南角，<b>赐福[盖利德大道南方]</b>的南边，有一群流浪贵族在石棺间闲逛。杀死贵族会变成一只山妖，击杀山妖获得。']
  - 亚坛高原
  - id: '1_7'
    data: ['从<b>赐福[城墙旁小径]</b>(就在围绕<b>[王城外围]</b>的城墙垂直中心以西)，沿着路向北走，直到一座建筑。一进门，向左看到一个贵族蜷缩在角落里，杀死他。']
  - 格密尔火山
  - id: '1_8'
    data: ['从<b>赐福[移送罪人之路]</b>向东，看到燃烧的火焰。在它面前是一个燃烧的敌人。杀死它会变成一只蚯蚓脸，击杀蚯蚓脸获得。']
  - 希芙拉河
  - id: '1_9'
    data: ['<b>[见弃商人]</b>以3000卢恩出售。(从<b>赐福[信仰者森林]</b>爬上西边的架子，爬梯子，从拐角处下来，穿过木桥，沿着洞穴般的路径，直到你可以向下进入他的房间。)']
  - “永恒之城”诺克隆恩
  - id: '1_10'
    data: ['从<b>赐福[“永恒之城”诺克隆恩]</b>走出东门。就在你右边建筑里的一具尸体上。']
  - id: '1_11'
    data: ['右转沿着前面描述的狭窄楼梯走下去。在<b>[仿身泪滴]</b> Boss房间前是一个大亭子，在它的中心有一个<b>[泪滴幼体]</b>，上面由<b>[银色泪滴]</b>守护。']
  - id: '1_12'
    data: ['<a href="bosses.html#item_14_1"><b>[仿身泪滴]</b></a>掉落']
  - id: '1_13'
    data: ['<a href="bosses.html#item_14_1"><b>[仿身泪滴]</b></a>掉落']
  - id: '1_14'
    data: ['从<b>赐福[黑夜神域]</b>上楼梯在右边进入建筑物，并击杀大球。']
  - “永恒之城”诺克史黛拉
  - id: '1_15'
    data: ['从<b>赐福[“永恒之城”诺克史黛拉]</b>上右边附近的楼梯，并一路向上，通过有许多<b>[银色泪滴]</b>的大厅并继续上楼，然后向右转过桥。你应该看到一个大球从远处的楼梯上滚下来，朝你这边来。击杀它。']
  - id: '1_16'
    data: ['过了前面提到的桥，在爬球滚下来的楼梯之前，进入有一个箱子的建筑。击杀里面的大球。']
  - id: '1_17'
    data: ['拿到之前两个之后，上球滚下来的楼梯。从楼顶进入建筑。杀死里面的另一个大球，你可以用<b>[银色泪滴]</b>触发连锁爆炸。']
  - 化圣雪原
  - id: '1_18'
    data: ['从<b>赐福[化圣雪原（深处）]</b>往东南方向走，很快就会发现三名流浪的朝圣者被困在雪地。其中一只被卡住了，几乎埋在腋下，傻乎乎地摇摇摆摆地走着。杀死他会变成一只巨熊，击杀巨熊获得。']
  - 幽影之地
  - id: "1_21"
    data: ['位于<b>[眺望镇]</b>大型废墟东南的小山丘上。']
  - id: "1_22"
    data: ['位于<b>[火吻废墟]</b>东南。']
  - id: "1_23"
    data: ['位于<b>[镇抚石柱]</b>东北。']
  - id: "1_24"
    data: ['位于<b>[圣战教堂]</b>南面。']
  - id: "1_25"
    data: ['位于<b>[置病村]</b>南面。']
  - id: "1_26"
    data: ['位于<b>[拉巴斯魔法师塔]</b>以西。']
  - id: "1_27"
    data: ['位于梅瑟莫军营以东。']
  - id: "1_28"
    data: ['位于<b>[雾谷地下墓地]</b>的悬崖上，位于<b>赐福[古遗迹下方]</b>的西南。']
  - id: "1_29"
    data: ['位于<b>赐福[峡谷北方]</b>的西北部。']
- title: 星星泪滴
  icon: /img/icons/keys/edited/00624.png
  items:
  - 湖之利耶尼亚
  - id: '2_1'
    data: ['从<b>赐福[学院正门口]</b>，面向东南方向的<b>[雷亚卢卡利亚（南门）]</b>外侧传送封印。不使用传送门，直接穿过它，并沿着路径向下经过<b>[隐居商人]</b>到尽头，南门的内侧尸体上获得<b>[星星泪滴]</b>。']
  - id: '2_2'
    data: ['<b>[仆人毕迪]</b>卖5000卢恩，在<b>[卡利亚城寨]</b>(从<b>[三姊妹塔]</b>东边落下到达)']
  - 安瑟尔河
  - id: '2_3'
    data: ['从<b>赐福[安瑟尔河（井底）]</b>出发，穿过所有的蚂蚁进入左边的洞穴。在第一个岔路口右转，在第二个岔路口左转，跳上一些窗台，找到女王所在的房间。从另一边一直走到<b>[乌鲁王朝遗迹]</b>房间的顶部。从这个较高的台阶下落到尽头有<b>[锻造石【４】]</b>的横梁上，然后落在靠墙的较低台阶上。窗台的尸体拾取<b>[星星泪滴]</b>。']
  - id: '2_4'
    data: ['<b>[遁世商人]</b>以7500符文出售。(要找到他，要么从前一步的位置跳落到地面并穿过建筑进入下一个开放区域，要么从<b>赐福[安瑟尔河（下游）]</b>(面向东方并返回大房间)，爬上这里的楼梯进入顶部有巨大的畸形繁星的建筑。里面是商人。']
  - “永恒之城”诺克隆恩
  - id: '2_5'
    data: ['从<b>赐福[祖灵森林]</b>向东，直到你到达悬崖边的火盆。从悬崖上看过去，然后尽可能安全地跳到桥一样的废墟上。在桥的东北端，倾斜向一个大的废墟，掉进去;为了更安全，你可以试着用墙上的落脚处把你的掉落分成两段。从这个方形的房间里，小心翼翼地慢慢跳下逐级的平台和圆柱一直到底部。东南角的尸体上拾取<b>[星星泪滴]</b>。']
  - id: '2_6'
    data: ['从<b>赐福[祖灵森林]</b>跳下悬崖到屋顶。从西南端跳下去到下一个建筑的狭窄石梁，然后向右转，沿着石梁走，当你看到<b>[黑夜神域]</b>字样出现时跳到你右边的建筑。继续向西南方向走，越过开口，然后向右转，跳上大楼梯。在顶部是一个带有<b>[卢恩弯弧]</b>的尸体。转身面向西北，跑着跳到另一幢楼的窗台上。右转，并沿着周围的窗台，直到你遇到一个尸体，后方有<b>[星星泪滴]</b>。']
  - id: '2_7'
    data: ['从<b>赐福[黑夜神域]</b>向前走，马上就能在道路左侧的一具尸体上获得。']
  - “永恒之城”诺克史黛拉
  - id: '2_8'
    data: ['从<b>赐福[“永恒之城”诺克史黛拉]</b>向西北进入该区域，通过左侧楼梯时不要上去，沿着小溪经过试图狙击你的<b>[银色泪滴]</b>，然后向北进入右边的一个凹c处。三个水晶蜗牛守卫着<b>[星星泪滴]</b>。']
  - id: '2_9'
    data: ['从<b>赐福[“永恒之城”诺克史黛拉]</b>沿着溪流一直往西走，到瀑布悬崖处的一个大建筑。(或者，如果你有<b>赐福[诺克史黛拉水潭]</b>，直接坐电梯上去再左转。)许多<b>[银色泪滴]</b>守护着最后的建筑下面尸体上的最后一个<b>[星星泪滴]</b>。']
  - 王城罗德尔
  - id: '2_10'
    data: ['在捷径楼梯的顶端，你可以跳入<b>[黄金树大教堂]</b>。要上到那里，从赐福出发到外面，往东爬到树根上，穿过门，立刻左转，跳到屋顶上，然后穿过破窗户。向右转，穿过房间到另一边的门，尸体和梯子就在那里。']
